<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>RAEC Rooms Board</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="icon" href="data:,">

  <style>
    :root{
      /* Safe padding inside the 1920×1080 canvas */
      --safe: 32px;

      /* Scale to fit any screen while preserving aspect ratio */
      --scale: min( calc(100vw / 1920), calc(100vh / 1080) );

      --bg:#0f1115; --panel:#12151c; --ink:#e7eaf1; --muted:#9aa3b2;
      --grid:#1b202a; --chip:#2a3140; --chip-text:#e7eaf1;
    }

    html,body{
      margin:0; height:100%;
      background:var(--bg); color:var(--ink);
      font-family: Inter, "SF Pro Text", Segoe UI, Roboto, Arial, sans-serif;
      overflow:hidden;
    }

    /* Viewport wrapper centers the canvas */
    .preview-wrap{
      width:100vw; height:100vh;
      display:flex; align-items:center; justify-content:center;
    }

    /* Fixed 1920×1080 stage */
    .stage{
      width:1920px; height:1080px;
      box-sizing:border-box;
      padding: var(--safe);
      background: var(--bg);
      transform: scale(var(--scale));
      transform-origin: top left;
      display:grid; grid-template-rows: 92px 1fr; gap:18px;
    }

    /* Header */
    .header{
      background:var(--panel);
      border-radius:16px;
      display:flex; align-items:center; justify-content:center;
      position:relative; padding:0 16px;
    }
    .brand{
      position:absolute; left:24px; display:flex; align-items:center; gap:12px;
      color:var(--muted); font-weight:600; letter-spacing:.04em;
    }
    .brand img{ height:44px; width:auto; display:block; }
    .dateclock{ display:flex; gap:14px; align-items:baseline; font-weight:700; }
    #headerDate{ font-size:34px; }
    #headerClock{ font-size:26px; color:var(--muted); }

    .wifi{
      position:absolute; right:20px; top:50%; transform:translateY(-50%);
      display:flex; gap:14px; align-items:center; color:var(--muted); font-size:14px;
    }
    .wifi b{ color:var(--ink); font-weight:700; }

    /* Board (grid-only) */
    .board{
      background:var(--panel);
      border-radius:16px;
      padding:14px;
      display:block;
      height:100%; box-sizing:border-box;
    }

    /* Three columns: South / Fieldhouse / North */
    #grid{
      display:grid;
      grid-template-columns: repeat(3, minmax(0, 1fr));
      gap:14px; padding:4px; box-sizing:border-box; min-height:0;
      height:100%;
    }

    .section{ min-width:0; display:grid; grid-template-rows: 38px 1fr; gap:10px; }
    .section .title{
      color:var(--muted); font-size:13px; font-weight:700;
      display:flex; align-items:center; padding:0 6px; height:38px;
      border-bottom:1px solid var(--grid);
    }

    /* Section bodies are fixed-row grids so nothing is clipped */
    .section-body{
      display:grid; gap:10px; min-height:0; /* rows set per section class */
    }
    .section--south .section-body{ grid-template-rows: repeat(2, 1fr); }
    .section--fieldhouse .section-body{ grid-template-rows: repeat(6, 1fr); }
    .section--north .section-body{ grid-template-rows: repeat(2, 1fr); }

    .room-cell{
      border:1px solid var(--grid);
      border-radius:12px;
      padding:10px;
      background:rgba(255,255,255,0.01);
      min-height:72px; /* slightly tighter to fit 6 rows comfortably */
      display:flex; flex-direction:column; gap:6px; box-sizing:border-box;
      overflow:hidden; /* keep chips inside the box */
    }

    .room-head{ display:flex; align-items:baseline; justify-content:space-between; gap:8px; }
    .room-num{ font-size:20px; font-weight:800; letter-spacing:.02em; }
    .room-window{ font-size:12px; color:var(--muted); white-space:nowrap; }

    .chips{
      display:flex; flex-direction:column; gap:6px; min-height:0; overflow:auto; /* just in case */
    }

    .chip{
      border-radius:10px; padding:6px 8px; border:1px solid var(--grid);
      background:var(--chip); color:var(--chip-text);
      font-size:13px; line-height:1.25;
      white-space:normal; overflow-wrap:anywhere; /* wrap instead of cutting */
    }
    .chip strong{ font-weight:800; }
    .chip small{ color:var(--muted); margin-left:6px; font-size:12px; }

    .faint{ opacity:.9; }
  </style>
</head>
<body>
  <div class="preview-wrap">
    <div class="stage">
      <!-- Header -->
      <div class="header">
        <div class="brand">
          <!-- Make sure ./logo.png exists in the repo root -->
          <img src="./logo.png" alt="Romeoville A&E Center">
          <span>Romeoville Athletic & Event Center</span>
        </div>
        <div class="dateclock">
          <div id="headerDate">—</div>
          <div id="headerClock">—</div>
        </div>
        <div class="wifi">
          <span>Wi-Fi: <b>RAEC_Public</b></span>
          <span>Password: <b>Publ!c00</b></span>
        </div>
      </div>

      <!-- Grid-only board -->
      <div class="board">
        <div id="grid"><!-- sections injected by app.js --></div>
      </div>
    </div>
  </div>

  <script type="module" src="./app.js"></script>
</body>
</html>
