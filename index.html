<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <title>RAEC Rooms Board</title>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <link rel="icon" href="data:,">
  <style>
    :root{
      --bg:#0f1115; --panel:#12151c; --ink:#e7eaf1; --muted:#9aa3b2; --accent:#2b87ff;
      --grid:#1b202a; --chip:#1f2633; --south:#2a6df2; --field:#3bb273; --north:#c77dff;
    }
    html,body{margin:0;height:100%;background:var(--bg);color:var(--ink);
      font-family: Inter,"SF Pro Text",Segoe UI,Roboto,Arial,sans-serif;}
    .stage{
      width:1920px;height:1080px;margin:0 auto;box-sizing:border-box;
      padding:24px; display:grid; grid-template-rows: 96px 1fr; gap:16px;
    }
    .header{
      background:var(--panel); border-radius:16px; display:flex; align-items:center; justify-content:center; position:relative;
      padding:12px 20px;
    }
    .logo{
      position:absolute; left:20px; height:64px; width:auto; object-fit:contain;
    }
    .hdr-right{
      position:absolute; right:20px; display:flex; align-items:flex-end; gap:24px; text-align:right;
    }
    .clock{ font-size:32px; font-weight:700; }
    .wifi{ font-size:14px; color:var(--muted); line-height:1.25; }
    .wifi strong{ color:var(--ink); }

    .gridwrap{
      background:var(--panel); border-radius:16px; padding:20px;
      display:grid; grid-template-columns: repeat(10, 1fr); grid-auto-rows: 1fr; gap:16px;
      height:100%; box-sizing:border-box;
    }
    .cell{
      border:1px solid var(--grid); border-radius:14px; padding:12px; display:flex; flex-direction:column; gap:10px;
      min-width:0; /* allow wrapping */
    }
    .cell .roomtag{
      display:inline-flex; align-items:center; gap:8px; font-weight:800; font-size:28px;
    }
    .badge{ padding:3px 8px; border-radius:999px; font-size:12px; font-weight:700; text-transform:uppercase; letter-spacing:.06em; }
    .south .badge{ background:color-mix(in srgb, var(--south) 20%, transparent); color:#bcd4ff; border:1px solid color-mix(in srgb, var(--south) 35%, transparent); }
    .field .badge{ background:color-mix(in srgb, var(--field) 20%, transparent); color:#d8ffe7; border:1px solid color-mix(in srgb, var(--field) 35%, transparent); }
    .north .badge{ background:color-mix(in srgb, var(--north) 20%, transparent); color:#f0e0ff; border:1px solid color-mix(in srgb, var(--north) 35%, transparent); }

    .events{ display:flex; flex-direction:column; gap:8px; }
    .evt{
      background:var(--chip); border:1px solid var(--grid); border-radius:10px; padding:10px 12px;
      display:flex; flex-direction:column; gap:4px;
      /* IMPORTANT: no line clamp → show full details */
      white-space:normal; overflow:visible;
      font-size:18px; line-height:1.3;
    }
    .evt .title{ font-weight:700; }
    .evt .sub{ color:var(--muted); font-size:16px; }

    .empty{ color:var(--muted); font-style:italic; }
  </style>
</head>
<body>
  <div class="stage">
    <div class="header">
      <img src="./logo.png" alt="Romeoville Athletic & Event Center" class="logo" />
      <div class="clock" id="clock">—</div>
      <div class="hdr-right">
        <div class="wifi">
          Guest Wi-Fi: <strong>Village of Romeoville</strong><br/>
          Password: <strong>Publ!c00</strong>
        </div>
      </div>
    </div>

    <div class="gridwrap" id="gridwrap">
      <!-- cells injected by JS -->
    </div>
  </div>

  <script type="module" src="./app.js"></script>
</body>
</html>
