<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>RAEC Rooms Board</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="icon" href="data:,">

  <style>
    :root{
      /* Safe padding around the 1920×1080 canvas */
      --safe: 40px;

      /* Live preview scale (keeps canvas centered on any screen) */
      --scale: min( calc(100vw / 1920), calc(100vh / 1080) );

      --bg:#0f1115; --panel:#12151c; --ink:#e7eaf1; --muted:#9aa3b2;
      --accent:#2b87ff; --grid:#1b202a;
      --chip:#2a3140; --chip-text:#e7eaf1;
    }

    html,body{
      margin:0; height:100%;
      background:var(--bg); color:var(--ink);
      font-family: Inter, "SF Pro Text", Segoe UI, Roboto, Arial, sans-serif;
    }

    /* ---- Preview scaler ----
       Centers the fixed-size canvas and scales it for any viewport */
    .preview-wrap{
      display:flex; align-items:center; justify-content:center;
      min-height:100vh;
    }
    .preview-frame{
      width: calc(1920px * var(--scale));
      height: calc(1080px * var(--scale));
      position:relative;
    }
    .preview-frame .stage{
      position:absolute; inset:0;
      width:1920px; height:1080px;
      transform: scale(var(--scale));
      transform-origin: top left;
    }

    /* ---- 1920×1080 canvas ---- */
    .stage{
      overflow:hidden;
      display:grid; grid-template-rows: 96px 1fr; gap:24px;
      padding: var(--safe);
      box-sizing: border-box;
      /* helper outline to verify the safe padding; remove if you want */
      box-shadow: inset 0 0 0 1px rgba(255,255,255,.06);
      background: var(--bg);
    }

    /* Header */
    .header{
      background:var(--panel);
      border-radius:16px;
      display:flex; align-items:center; justify-content:center;
      position:relative;
      padding: 0 16px;
    }
    .brand{
      position:absolute; left:24px; display:flex; align-items:center; gap:12px;
      color:var(--muted); font-weight:600; letter-spacing:.04em;
    }
    .brand img{ height:44px; width:auto; display:block; }
    .dateclock{ display:flex; gap:16px; align-items:baseline; font-weight:700; }
    #headerDate{ font-size:36px; }
    #headerClock{ font-size:28px; color:var(--muted); }
    .wifi{
      position:absolute; right:20px; top:50%; transform:translateY(-50%);
      display:flex; gap:14px; align-items:center; color:var(--muted); font-size:14px;
    }
    .wifi b{ color:var(--ink); font-weight:700; }

    /* Board (grid-only view) */
    .board{
      background:var(--panel);
      border-radius:16px;
      padding: 18px;
      display:block;
    }

    /* Three-column layout: South / Fieldhouse / North */
    #grid{
      display:grid;
      grid-template-columns: repeat(3, minmax(0,1fr)); /* evenly spaced */
      gap: 20px;
      padding: 6px;
      box-sizing:border-box;
      min-height:0;
    }

    .section{ min-width:0; } /* prevent grid children from forcing overflow */

    .section .title{
      color:var(--muted); font-size:14px; font-weight:600;
      display:flex; align-items:center; padding:0 6px; height:40px;
      border-bottom:1px solid var(--grid);
      margin-bottom:14px;
    }

    .room-cell{
      border:1px solid var(--grid);
      border-radius:12px;
      padding:12px;
      background:rgba(255,255,255,0.01);
      min-height:86px;
      display:flex; flex-direction:column; gap:8px;
    }

    .room-head{
      display:flex; align-items:baseline; justify-content:space-between;
    }
    .room-num{ font-size:22px; font-weight:800; letter-spacing:.02em; }
    .room-window{ font-size:12px; color:var(--muted); }

    .chip{
      border-radius:10px; padding:8px 10px; border:1px solid var(--grid);
      background:var(--chip); color:var(--chip-text);
      font-size:14px; line-height:1.25;
    }
    .chip strong{ font-weight:700; }
    .chip small{ color:var(--muted); margin-left:8px; }

    .truncate{ overflow:hidden; white-space:nowrap; text-overflow:ellipsis; }
  </style>
</head>
<body>
  <!-- The preview wrapper makes the 1920×1080 canvas centered and scaled.
       Yodeck will ignore the scaling (it runs at native 1920×1080), which is fine. -->
  <div class="preview-wrap">
    <div class="preview-frame">
      <div class="stage">
        <!-- Header -->
        <div class="header">
          <div class="brand">
            <img src="./logo.png" alt="Romeoville A&E Center">
            <span>Romeoville Athletic & Event Center</span>
          </div>
          <div class="dateclock">
            <div id="headerDate">—</div>
            <div id="headerClock">—</div>
          </div>
          <div class="wifi">
            <span>Wi-Fi: <b>RAEC_Public</b></span>
            <span>Password: <b>Publ!c00</b></span>
          </div>
        </div>

        <!-- Grid-only board -->
        <div class="board">
          <div id="grid"><!-- sections injected by app.js --></div>
        </div>
      </div>
    </div>
  </div>

  <script type="module" src="./app.js"></script>
</body>
</html>
