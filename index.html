<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>RAEC Rooms Board</title>
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1, viewport-fit=cover" />
    <meta http-equiv="refresh" content="3600"> <!-- hard refresh hourly as a safety -->
    <style>
      /* Full-HD friendly canvas */
      html, body {
        margin: 0;
        padding: 0;
        background: #0b0f14; /* matches app.js theme */
        height: 100%;
        overflow: hidden;    /* signage: no scrollbars */
      }
      #app {
        /* Center within a 1920x1080 stage. If player is exactly 1920x1080, this fills it.
           If not, content remains centered and scales responsively within. */
        width: 100vw;
        height: 100vh;
      }
    </style>
  </head>
  <body>
    <div id="app"></div>
    <script type="module" src="app.js"></script>
  </body>
</html>
