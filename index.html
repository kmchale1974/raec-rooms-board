<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>RAEC Rooms Board</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="icon" href="data:,">

  <style>
    :root{
      --bg:#0f1115;
      --panel:#12151c;
      --ink:#e7eaf1;
      --muted:#9aa3b2;
      --accent:#2b87ff;
      --grid:#1b202a;
      --chip:#263043;
      --chip-text:#e7eaf1;
      --ok:#1f9d6a;
    }

    /* Page scaffold */
    html,body{
      margin:0; height:100%;
      background:var(--bg); color:var(--ink);
      font-family: Inter, "SF Pro Text", Segoe UI, Roboto, Arial, sans-serif;
      overflow:hidden; /* signage: no scrollbars */
    }

    /* We center and scale the 1920×1080 stage inside this viewport */
    .viewport{
      position:fixed; inset:0;
      display:flex; align-items:flex-start; justify-content:center;
      padding:16px; /* outer breathing room on real screens */
      box-sizing:border-box;
    }

    /* Fixed 1920×1080 canvas we auto-scale */
    .stage{
      width:1920px; height:1080px;
      padding:32px; box-sizing:border-box;
      display:grid; grid-template-rows: 120px 1fr; gap:24px;
      background:var(--bg);
      border-radius:16px;
    }

    /* Header row */
    .header{
      display:grid; grid-template-columns: 360px 1fr 360px; align-items:center;
      gap:16px;
    }
    .brand{ display:flex; align-items:center; gap:16px; }
    .brand img{ height:80px; width:auto; object-fit:contain; }

    .dateclock{ justify-self:center; text-align:center; }
    #headerDate{ font-size:44px; font-weight:800; letter-spacing:.02em; }
    #headerClock{ font-size:28px; color:var(--muted); margin-top:6px; font-weight:600; }

    .wifi{
      justify-self:end; background:var(--panel); border:1px solid var(--grid);
      border-radius:14px; padding:14px 16px; min-width:320px;
    }
    .wifi .title{ font-size:16px; color:var(--muted); letter-spacing:.08em; text-transform:uppercase; }
    .wifi .row{ display:flex; justify-content:space-between; gap:12px; margin-top:6px; }
    .wifi .row span:first-child{ color:var(--muted); }
    .wifi .row span:last-child{ font-weight:700; }

    /* Three-column grid: South | Fieldhouse | North */
    .grid{
      display:grid; grid-template-columns: 1fr 1.5fr 1fr; gap:24px;
      height:100%; min-height:0;
    }

    .group{
      background:var(--panel); border:1px solid var(--grid); border-radius:18px;
      padding:16px; display:grid; grid-template-rows: 44px 1fr; gap:12px;
      overflow:hidden; min-height:0;
    }
    .group .title{
      font-size:18px; color:var(--muted); letter-spacing:.1em; text-transform:uppercase;
      border-bottom:1px solid var(--grid); display:flex; align-items:center; padding-bottom:6px;
    }

    /* South/North: 2 rows (1..2) and (9..10) stacked */
    .rooms-stack{
      display:grid; grid-template-rows: 1fr 1fr; gap:12px; min-height:0;
    }

    /* Fieldhouse: 2 rows × 3 cols for 3..8 */
    .rooms-fieldhouse{
      position:relative; /* for pager absolute children */
      min-height:0;
    }
    .rooms-fieldhouse .page{
      position:absolute; inset:0;
      display:grid; grid-template-columns: repeat(3, 1fr);
      grid-template-rows: 1fr 1fr;
      gap:12px; padding:0; box-sizing:border-box;
      /* animation default state */
      transform: translateX(100%);
      opacity: 0;
      transition: transform 500ms ease, opacity 500ms ease;
      will-change: transform, opacity;
    }
    .rooms-fieldhouse .page.is-active{
      transform: translateX(0);
      opacity: 1;
      z-index: 2;
    }
    .rooms-fieldhouse .page.is-leaving{
      transform: translateX(-100%);
      opacity: 0;
      z-index: 1;
    }

    /* Individual room card */
    .room{
      border:1px solid var(--grid); border-radius:14px; padding:14px;
      display:flex; flex-direction:column; gap:10px; min-height:0; overflow:hidden;
      background:linear-gradient(180deg, rgba(255,255,255,0.02), rgba(0,0,0,0));
    }
    .roomHeader{
      display:flex; align-items:center; justify-content:space-between; gap:12px;
      border-bottom:1px dashed var(--grid); padding-bottom:8px;
    }
    .roomHeader .id{ font-size:28px; font-weight:800; letter-spacing:.04em; }
    .roomHeader .count{
      font-size:13px; color:var(--muted);
    }
    .roomHeader .count em{
      font-style:normal; color:var(--ink); font-weight:700;
    }
    .events{
      position:relative; flex:1 1 auto; min-height:0; overflow:hidden;
    }

    /* A/B single-rotor (one reservation visible at a time) */
    .single-rotor{ position:relative; height:100%; }
    .single-rotor .event{
      position:absolute; inset:0;
      display:flex; flex-direction:column; gap:6px;
      background:var(--chip); border:1px solid var(--grid); border-radius:12px;
      padding:10px 12px; box-sizing:border-box;
    }

    /* Fieldhouse static multi-list cell */
    .events-list{
      display:flex; flex-direction:column; gap:10px; height:100%;
      overflow:hidden; /* signage: we manage layout to avoid scrollbars */
    }
    .events-list .event{
      background:var(--chip); border:1px solid var(--grid); border-radius:12px;
      padding:10px 12px; display:flex; flex-direction:column; gap:6px;
    }

    /* Text styles */
    .who{ font-size:18px; font-weight:800; line-height:1.1; }
    .what{ font-size:15px; color:var(--muted); line-height:1.2; }
    .when{ font-size:14px; color:#b7c0cf; font-weight:600; }

    .who, .what{ word-wrap:break-word; overflow-wrap:anywhere; }

    /* Smooth cross-fade/slide for single-rotor */
    .fade-enter{ opacity:0; transform:translateX(24px); }
    .fade-enter-active{ transition:opacity 450ms ease, transform 450ms ease; }
    .fade-exit{ opacity:1; transform:translateX(0); }
    .fade-exit-active{
      opacity:0; transform:translateX(-24px);
      transition:opacity 450ms ease, transform 450ms ease;
    }

    /* Tiny corner legend (optional) */
    .legend{
      position:absolute; right:24px; bottom:18px; color:var(--muted); font-size:12px;
    }
  </style>
</head>
<body>
  <div class="viewport">
    <div class="stage">
      <!-- Header -->
      <div class="header">
        <div class="brand">
          <!-- Place your mark as logo.png in the repo root -->
          <img src="./logo.png" alt="Romeoville Athletic & Event Center">
        </div>

        <div class="dateclock">
          <div id="headerDate">—</div>
          <div id="headerClock">—</div>
        </div>

        <div class="wifi">
          <div class="title">Guest Wi-Fi</div>
          <div class="row"><span>Network</span><span id="wifiSsid">RAEC-Public</span></div>
          <div class="row"><span>Password</span><span id="wifiPass">Publ!c00</span></div>
        </div>
      </div>

      <!-- 3-column board -->
      <div class="grid">
        <!-- South Gym (1A/1B, 2A/2B) -->
        <section class="group" id="group-south">
          <div class="title">South Gym</div>
          <div class="rooms-stack" id="southRooms"><!-- filled by app.js --></div>
        </section>

        <!-- Fieldhouse (3..8) with pager -->
        <section class="group" id="group-fieldhouse">
          <div class="title">Fieldhouse</div>
          <div class="rooms-fieldhouse" id="fieldhouseRooms"><!-- pages injected by app.js --></div>
        </section>

        <!-- North Gym (9A/9B, 10A/10B) -->
        <section class="group" id="group-north">
          <div class="title">North Gym</div>
          <div class="rooms-stack" id="northRooms"><!-- filled by app.js --></div>
        </section>
      </div>
    </div>
  </div>

  <!-- App logic -->
  <script type="module" src="./app.js"></script>

  <!-- Auto-scale the fixed 1920×1080 stage to any screen without clipping -->
  <script>
    (function fitStageSetup(){
      const STAGE_W = 1920, STAGE_H = 1080;
      function fit() {
        const vp = document.querySelector('.viewport');
        const stage = document.querySelector('.stage');
        if (!vp || !stage) return;

        const availW = Math.max(1, vp.clientWidth  - 0);  /* viewport padding already applied */
        const availH = Math.max(1, vp.clientHeight - 0);

        const sx = availW / STAGE_W;
        const sy = availH / STAGE_H;
        const s  = Math.min(sx, sy);

        stage.style.transform = `scale(${s})`;
        stage.style.transformOrigin = 'top left';

        /* Keep enough min-height so the viewport can center it nicely */
        vp.style.minHeight = (STAGE_H * s) + 'px';
      }
      window.addEventListener('resize', fit);
      window.addEventListener('orientationchange', fit);
      document.addEventListener('DOMContentLoaded', fit);
    })();
  </script>
</body>
</html>
