<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>RAEC Rooms Board</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="icon" href="data:,">

  <style>
    :root{
      --bg:#0f1115;
      --panel:#12151c;
      --ink:#e7eaf1;
      --muted:#9aa3b2;
      --accent:#2b87ff;
      --grid:#1b202a;
      --chip:#2a3140;
      --chip-text:#e7eaf1;
    }
    *{ box-sizing: border-box; }
    html,body{
      margin:0; height:100%; background:var(--bg); color:var(--ink);
      font-family: Inter, "SF Pro Text", Segoe UI, Roboto, Arial, sans-serif;
    }

    /* Fixed 1920×1080 canvas for signage */
    .stage{
      width:1920px; height:1080px; margin:0 auto;
      padding:20px; /* soft padding so tiles aren’t on the edges */
      display:grid; grid-template-rows: 110px 1fr; gap:16px;
      overflow:hidden; /* nothing spills outside the canvas */
    }

    /* Header: logo (left), date/time (center), wifi (right) */
    .header{
      background:var(--panel); border-radius:16px;
      display:grid; grid-template-columns: 1fr auto 1fr; align-items:center;
      padding:16px 20px;
      height:100%;
    }
    .brand{ display:flex; align-items:center; gap:12px; }
    .brand img{ height:60px; width:auto; display:block; }

    .dateclock{
      justify-self:center; text-align:center;
      display:flex; gap:16px; align-items:baseline; font-weight:800;
    }
    #headerDate{ font-size:36px; }
    #headerClock{ font-size:28px; color:var(--muted); }

    .wifi{
      justify-self:end; text-align:right; color:var(--muted);
      line-height:1.25; font-size:18px;
    }
    .wifi .strong{ color:var(--ink); font-weight:700; }

    /* Main grid container */
    .grid-wrap{
      background:var(--panel); border-radius:16px; padding:16px;
      display:grid; grid-template-rows: 1.1fr 2.2fr 1.1fr; gap:12px; height:100%;
      overflow:hidden; /* keep it inside the panel */
    }

    .row{
      display:grid;
      grid-template-columns: repeat(10, 1fr);
      gap:12px;
      min-height:0; /* allow rows to flex within the grid */
    }

    .cell{
      border:1px solid var(--grid);
      border-radius:12px;
      padding:12px;
      display:flex; flex-direction:column; gap:8px;
      min-width:0; min-height:0; /* prevent growth */
      background:transparent;
    }
    .cellHeader{
      display:flex; justify-content:space-between; align-items:center;
      font-weight:800; font-size:24px; color:#fff; letter-spacing:.02em;
      flex:0 0 auto;
    }
    .cellHeader .badge{
      font-weight:700; font-size:14px; color:#fff;
      background:var(--accent); border:1px solid var(--accent);
      padding:2px 8px; border-radius:999px; display:none;
    }

    /* Event list: no scrollbars (non-interactive signage) */
    .events{
      display:flex; flex-direction:column; gap:8px;
      overflow:hidden; /* hide if anything exceeds */
      flex:1 1 auto;  /* take remaining space in the tile */
      min-height:0;
    }

    .evt{
      background:var(--chip); border:1px solid var(--grid); border-radius:10px;
      padding:8px 10px; display:flex; flex-direction:column; gap:4px;
      line-height:1.25; flex:0 0 auto;
    }
    /* Allow wrapping, but clamp to avoid tall chips */
    .evt .title{
      font-size:20px; font-weight:800; color:var(--chip-text);
      display:-webkit-box; -webkit-line-clamp:2; -webkit-box-orient:vertical;
      overflow:hidden;
      word-break:break-word;
    }
    .evt .time{
      font-size:16px; color:var(--muted);
      display:-webkit-box; -webkit-line-clamp:1; -webkit-box-orient:vertical;
      overflow:hidden;
      word-break:break-word;
    }
    .more{ font-size:15px; color:var(--muted); }

    /* Visibility rules per row (2|6|2 layout) */
    .row.south .cell:nth-child(-n+2){ display:flex; }
    .row.south .cell:nth-child(n+3){ display:none; }

    .row.field .cell:nth-child(1),
    .row.field .cell:nth-child(2),
    .row.field .cell:nth-child(9),
    .row.field .cell:nth-child(10){ display:none; }
    .row.field .cell:nth-child(n+3):nth-child(-n+8){ display:flex; }

    .row.north .cell:nth-child(-n+8){ display:none; }
    .row.north .cell:nth-child(9),
    .row.north .cell:nth-child(10){ display:flex; }
  </style>
</head>
<body>
  <div class="stage">
    <div class="header">
      <div class="brand">
        <!-- Put your file at /logo.png in the repo root -->
        <img src="./logo.png" alt="Romeoville Athletic & Event Center" />
      </div>
      <div class="dateclock">
        <div id="headerDate">—</div>
        <div id="headerClock">—</div>
      </div>
      <div class="wifi">
        Wi-Fi: <span class="strong">Romeoville Guest</span><br/>
        Password: <span class="strong">Publ!c00</span>
      </div>
    </div>

    <div class="grid-wrap">
      <div class="row south" id="row-south"></div>
      <div class="row field" id="row-field"></div>
      <div class="row north" id="row-north"></div>
    </div>
  </div>

  <script type="module" src="./app.js"></script>
</body>
</html>
