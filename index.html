<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>RAEC Rooms Board</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="icon" href="data:,">

  <style>
    :root{
      --bg:#0f1115;
      --panel:#12151c;
      --ink:#e7eaf1;
      --muted:#9aa3b2;
      --accent:#2b87ff;
      --grid:#1b202a;
      --south:#1f2a44;
      --field:#1f3a2a;
      --north:#3a2a2a;
      --chip:#2a3140;
    }
    html,body{ height:100%; margin:0; background:var(--bg); color:var(--ink);
      font-family: Inter, "SF Pro Text", Segoe UI, Roboto, Arial, sans-serif; }
    /* Fixed 1920×1080 stage with padding */
    .stage{
      width:1920px; height:1080px; margin:0 auto; padding:24px;
      box-sizing:border-box; display:grid; grid-template-rows: 96px 1fr; gap:16px;
    }
    .header{
      display:grid; grid-template-columns: 1fr 1fr 1fr; align-items:center;
      background:var(--panel); border-radius:16px; padding:12px 16px; box-sizing:border-box;
    }
    .logo{
      display:flex; align-items:center; gap:12px;
    }
    .logo img{ height:64px; width:auto; display:block; }
    .dateclock{
      justify-self:center; text-align:center;
    }
    #headerDate{ font-weight:800; font-size:42px; line-height:1; }
    #headerClock{ color:var(--muted); font-size:28px; margin-top:4px; }
    .wifi{
      justify-self:end; text-align:right; color:var(--muted); font-size:22px; line-height:1.2;
    }
    .board{
      background:var(--panel); border-radius:16px; padding:18px; box-sizing:border-box;
      display:grid; grid-template-columns: 1fr 1.5fr 1fr; gap:18px; width:100%; height:100%;
    }

    .col{ display:flex; flex-direction:column; gap:12px; min-width:0; }
    .grouphead{
      font-weight:800; letter-spacing:.02em; font-size:28px; color:var(--ink);
      padding:6px 8px; border-left:4px solid var(--accent);
    }
    .gridcol{
      display:grid; gap:12px;
      /* South/North = 2 rooms, Fieldhouse = 6 rooms; JS just renders the rooms it has. */
      grid-auto-rows: 1fr;
    }

    .cell{
      background:#141924; border:1px solid var(--grid); border-radius:14px; padding:12px;
      display:flex; flex-direction:column; min-height:0; overflow:hidden;
    }
    .cell.south{ outline:1px solid rgba(43,135,255,.15); }
    .cell.fieldhouse{ outline:1px solid rgba(76,175,80,.12); }
    .cell.north{ outline:1px solid rgba(255,99,71,.12); }

    .roomtag{
      display:flex; align-items:center; justify-content:flex-start; gap:10px;
      font-weight:900; font-size:48px; line-height:1; margin-bottom:10px;
    }

    .events{ display:flex; flex-direction:column; gap:10px; min-height:0; overflow:hidden; }
    .evt{
      background:var(--chip); border:1px solid var(--grid); border-radius:10px;
      padding:10px 12px; display:flex; flex-direction:column; gap:6px;
    }
    .evt .title{ font-weight:800; font-size:28px; }
    .evt .sub{ color:var(--muted); font-size:22px; }

    /* prevent scrollbars on signage */
    body { overflow: hidden; }
  </style>
</head>
<body>
  <div class="stage">
    <div class="header">
      <div class="logo">
        <!-- Put your logo file as /logo.png in the repo root -->
        <img src="./logo.png" alt="Romeoville Athletic & Event Center">
      </div>
      <div class="dateclock">
        <div id="headerDate">—</div>
        <div id="headerClock">—</div>
      </div>
      <div class="wifi" id="wifi">Wi-Fi: — • Pass: —</div>
    </div>

    <div class="board">
      <div id="gridRoot" class="gridroot" style="display:contents;"></div>
    </div>
  </div>

  <script type="module" src="./app.js"></script>
</body>
</html>
