<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>RAEC Rooms Board</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="icon" href="data:,">

  <style>
    :root{
      /* Slightly smaller safe area to free height */
      --safe: 24px;

      /* Scale to any screen while preserving aspect ratio */
      --scale: min( calc(100vw / 1920), calc(100vh / 1080) );

      --bg:#0f1115; --panel:#12151c; --ink:#e7eaf1; --muted:#9aa3b2;
      --grid:#1b202a; --chip:#2a3140; --chip-text:#e7eaf1;
    }

    html,body{
      margin:0; height:100%;
      background:var(--bg); color:var(--ink);
      font-family: Inter, "SF Pro Text", Segoe UI, Roboto, Arial, sans-serif;
      overflow:hidden;
    }

    .preview-wrap{
      width:100vw; height:100vh;
      display:flex; align-items:center; justify-content:center;
    }

    .stage{
      width:1920px; height:1080px;
      box-sizing:border-box;
      padding: var(--safe);
      background: var(--bg);
      transform: scale(var(--scale));
      transform-origin: top left;

      /* 2 rows: shorter header + board */
      display:grid; grid-template-rows: 86px 1fr; gap:14px;
      min-height:0; /* critical for grid overflow */
    }

    /* Header */
    .header{
      background:var(--panel);
      border-radius:16px;
      display:flex; align-items:center; justify-content:center;
      position:relative; padding:0 14px;
      min-height:0;
    }
    .brand{
      position:absolute; left:20px; display:flex; align-items:center; gap:10px;
      color:var(--muted); font-weight:600; letter-spacing:.04em;
      min-width:0;
    }
    .brand img{ height:40px; width:auto; display:block; }
    .dateclock{ display:flex; gap:12px; align-items:baseline; font-weight:700; min-width:0; }
    #headerDate{ font-size:32px; }
    #headerClock{ font-size:24px; color:var(--muted); }

    .wifi{
      position:absolute; right:16px; top:50%; transform:translateY(-50%);
      display:flex; gap:12px; align-items:center; color:var(--muted); font-size:13px;
      white-space:nowrap;
    }
    .wifi b{ color:var(--ink); font-weight:700; }

    /* Board */
    .board{
      background:var(--panel);
      border-radius:16px;
      padding:12px;
      height:100%; box-sizing:border-box;
      min-height:0; /* allow child grid to size */
    }

    /* Three columns: South / Fieldhouse / North */
    #grid{
      display:grid;
      grid-template-columns: repeat(3, minmax(0, 1fr));
      gap:12px; padding:4px; box-sizing:border-box; min-height:0;
      height:100%;
    }

    .section{
      min-width:0; min-height:0;
      display:grid; grid-template-rows: 34px 1fr; gap:8px;
    }
    .section .title{
      color:var(--muted); font-size:12px; font-weight:700;
      display:flex; align-items:center; padding:0 6px; height:34px;
      border-bottom:1px solid var(--grid);
      white-space:nowrap; overflow:hidden; text-overflow:ellipsis;
    }

    /* Section bodies have fixed row counts so nothing overflows vertically */
    .section-body{
      display:grid; gap:8px; min-height:0; height:100%;
    }
    .section--south .section-body{ grid-template-rows: repeat(2, 1fr); }
    .section--fieldhouse .section-body{ grid-template-rows: repeat(6, 1fr); }
    .section--north .section-body{ grid-template-rows: repeat(2, 1fr); }

    /* Each room cell must not force growth */
    .room-cell{
      border:1px solid var(--grid);
      border-radius:10px;
      padding:8px;
      background:rgba(255,255,255,0.02);
      display:flex; flex-direction:column; gap:6px;
      min-height:0; /* key: let it shrink within its grid row */
      overflow:hidden; /* keep content inside */
    }

    .room-head{
      display:flex; align-items:baseline; justify-content:space-between; gap:8px;
      flex: 0 0 auto; min-height:0;
    }
    .room-num{ font-size:18px; font-weight:800; letter-spacing:.02em; }
    .room-window{ font-size:11px; color:var(--muted); white-space:nowrap; }

    /* Chip list should not push cell taller; it takes remaining space and clips */
    .chips{
      display:flex; flex-direction:column; gap:6px;
      flex: 1 1 auto; min-height:0; overflow:hidden; /* no scrollbars */
    }

    /* Chips clamp to 2 lines to prevent vertical creep */
    .chip{
      border-radius:8px; padding:6px 8px; border:1px solid var(--grid);
      background:var(--chip); color:var(--chip-text);
      font-size:12.5px; line-height:1.25;
      display:-webkit-box; -webkit-line-clamp:2; -webkit-box-orient:vertical;
      overflow:hidden; /* hide overflow text; wrap inside */
      word-break:break-word;
    }
    .chip strong{ font-weight:800; }
    .chip small{ color:var(--muted); margin-left:6px; font-size:11.5px; }
    .faint{ opacity:.9; }
  </style>
</head>
<body>
  <div class="preview-wrap">
    <div class="stage">
      <!-- Header -->
      <div class="header">
        <div class="brand">
          <!-- Ensure ./logo.png exists at repo root -->
          <img src="./logo.png" alt="Romeoville A&E Center">
          <span>Romeoville Athletic & Event Center</span>
        </div>
        <div class="dateclock">
          <div id="headerDate">—</div>
          <div id="headerClock">—</div>
        </div>
        <div class="wifi">
          <span>Wi-Fi: <b>RAEC_Public</b></span>
          <span>Password: <b>Publ!c00</b></span>
        </div>
      </div>

      <!-- Grid-only board -->
      <div class="board">
        <div id="grid"><!-- sections injected by app.js --></div>
      </div>
    </div>
  </div>

  <script type="module" src="./app.js"></script>
</body>
</html>
