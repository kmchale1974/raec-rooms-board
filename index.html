<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>RAEC Rooms Board</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <style>
    :root{
      --bg:#0f1115;
      --panel:#12151c;
      --ink:#e7eaf1;
      --muted:#9aa3b2;
      --accent:#2b87ff;
      --grid:#1b202a;
      --chip:#263043;
      --chip-text:#e7eaf1;
      --ok:#1f9d6a;
      --safe-pad: 20px; /* safe padding around scaled stage */
    }

    html, body {
      height: 100%;
      margin: 0;
      background: var(--bg);
      color: var(--ink);
      font-family: Inter, "SF Pro Text", Segoe UI, Roboto, Arial, sans-serif;
      overflow: hidden; /* signage: no scrollbars */
    }

    /* Centers the fixed stage and applies scale */
    .fit-viewport {
      position: fixed;
      inset: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
      padding: var(--safe-pad);
      box-sizing: border-box;
    }

    /* Fixed 1920×1080 canvas */
    .stage{
      width:1920px; height:1080px;
      padding:32px; box-sizing:border-box;
      display:grid; grid-template-rows: 120px 1fr; gap:24px;
      transform-origin: center center;
      will-change: transform;
      background: transparent;
    }

    /* Header */
    .header{
      display:grid; grid-template-columns: 360px 1fr 360px; align-items:center;
      min-height:0;
    }
    .brand{ display:flex; align-items:center; gap:16px; min-width:0; }
    .brand img{ height:80px; width:auto; object-fit:contain; }
    .dateclock{ justify-self:center; text-align:center; min-width:0; }
    #headerDate{ font-size:44px; font-weight:800; letter-spacing:.02em; white-space:nowrap; }
    #headerClock{ font-size:28px; color:var(--muted); margin-top:6px; font-weight:600; }

    .wifi{
      justify-self:end; background:var(--panel); border:1px solid var(--grid);
      border-radius:14px; padding:14px 16px; min-width:320px;
    }
    .wifi .title{ font-size:16px; color:var(--muted); letter-spacing:.08em; text-transform:uppercase; }
    .wifi .row{ display:flex; justify-content:space-between; gap:12px; margin-top:6px; }
    .wifi .row span:first-child{ color:var(--muted); }
    .wifi .row span:last-child{ font-weight:700; }

    /* Main 3 columns */
    .grid{
      display:grid; grid-template-columns: 1fr 1.5fr 1fr; gap:24px;
      min-height:0; height:100%;
    }

    .group{
      background:var(--panel); border:1px solid var(--grid); border-radius:18px;
      padding:16px; display:grid; grid-template-rows: 44px 1fr; gap:12px;
      overflow:hidden; min-height:0;
    }
    .group .title{
      font-size:18px; color:var(--muted); letter-spacing:.1em; text-transform:uppercase;
      border-bottom:1px solid var(--grid); display:flex; align-items:center; padding-bottom:6px;
      white-space:nowrap;
    }

    /* South/North: force both rows to share height and never collapse */
    .rooms-stack{
      display:grid; grid-template-rows: repeat(2, minmax(0, 1fr)); gap:12px;
      min-height:0; height:100%;
    }

    /* Fieldhouse: 2 rows x 3 cols, rows can’t collapse */
    .rooms-fieldhouse{
      display:grid; grid-template-columns: repeat(3, 1fr); grid-template-rows: repeat(2, minmax(0,1fr));
      gap:12px; min-height:0; height:100%;
    }

    /* Room card: fixed header + flexible body */
    .room{
      border:1px solid var(--grid); border-radius:14px; padding:14px;
      display:grid; grid-template-rows: 60px minmax(0, 1fr); gap:10px;
      min-height:0; overflow:hidden;
      background:linear-gradient(180deg, rgba(255,255,255,0.02), rgba(0,0,0,0));
    }

    .roomHeader{
      min-height:60px; max-height:60px;
      display:flex; align-items:center; justify-content:space-between; gap:12px;
      border-bottom:1px dashed var(--grid); padding-bottom:8px; overflow:hidden;
    }
