<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>RAEC Rooms Board</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="icon" href="data:,">

  <style>
    :root{
      --safe: 24px;                            /* screen padding */
      --scale: min( calc(100vw / 1920), calc(100vh / 1080) );

      --bg:#0f1115; --panel:#12151c; --ink:#e7eaf1; --muted:#9aa3b2;
      --grid:#1b202a; --chip:#2a3140; --chip-text:#e7eaf1;
    }

    html,body{
      margin:0; height:100%;
      background:var(--bg); color:var(--ink);
      font-family: Inter, "SF Pro Text", Segoe UI, Roboto, Arial, sans-serif;
      overflow:hidden;
    }

    .preview-wrap{
      width:100vw; height:100vh;
      display:flex; align-items:center; justify-content:center;
    }

    .stage{
      width:1920px; height:1080px;
      box-sizing:border-box;
      padding: var(--safe);
      background: var(--bg);
      transform: scale(var(--scale));
      transform-origin: top left;

      display:grid; grid-template-rows: 90px 1fr; gap:16px;
      min-height:0;
    }

    /* Header */
    .header{
      background:var(--panel);
      border-radius:16px;
      display:flex; align-items:center; justify-content:center;
      position:relative; padding:0 16px;
      min-height:0;
    }
    .brand{
      position:absolute; left:20px; display:flex; align-items:center; gap:12px;
      color:var(--muted); font-weight:600; letter-spacing:.04em; min-width:0;
      font-size:18px;
    }
    .brand img{ height:44px; width:auto; display:block; }
    .dateclock{ display:flex; gap:16px; align-items:baseline; font-weight:800; min-width:0; }
    #headerDate{ font-size:38px; }
    #headerClock{ font-size:30px; color:var(--muted); }

    .wifi{
      position:absolute; right:18px; top:50%; transform:translateY(-50%);
      display:flex; gap:16px; align-items:center; color:var(--muted); font-size:16px;
      white-space:nowrap;
    }
    .wifi b{ color:var(--ink); font-weight:800; }

    /* Board */
    .board{
      background:var(--panel);
      border-radius:16px;
      padding:12px;
      height:100%; box-sizing:border-box;
      min-height:0;
    }

    /* Three columns: South / Fieldhouse / North */
    #grid{
      display:grid;
      grid-template-columns: repeat(3, minmax(0, 1fr));
      gap:14px; padding:6px; box-sizing:border-box; min-height:0;
      height:100%;
    }

    .section{
      min-width:0; min-height:0;
      display:grid; grid-template-rows: 38px 1fr; gap:10px;
    }
    .section .title{
      color:var(--muted); font-size:14px; font-weight:800;
      display:flex; align-items:center; padding:0 8px; height:38px;
      border-bottom:1px solid var(--grid);
      white-space:nowrap; overflow:hidden; text-overflow:ellipsis;
      letter-spacing:.02em;
    }

    .section-body{
      display:grid; gap:10px; min-height:0; height:100%;
    }
    .section--south .section-body{ grid-template-rows: repeat(2, 1fr); }
    .section--fieldhouse .section-body{ grid-template-rows: repeat(6, 1fr); }
    .section--north .section-body{ grid-template-rows: repeat(2, 1fr); }

    /* Room cell */
    .room-cell{
      border:1px solid var(--grid);
      border-radius:12px;
      padding:10px;
      background:rgba(255,255,255,0.03);
      display:flex; flex-direction:column; gap:8px;
      min-height:0; overflow:hidden;
    }

    .room-head{
      display:flex; align-items:center; justify-content:space-between; gap:10px;
      flex: 0 0 auto; min-height:0;
    }
    .room-num{ font-size:22px; font-weight:900; letter-spacing:.02em; }

    /* We removed the .room-window entirely per your request */

    .chips{
      display:flex; flex-direction:column; gap:8px;
      flex: 1 1 auto; min-height:0; overflow:hidden;
    }

    .chip{
      border-radius:10px; padding:8px 10px; border:1px solid var(--grid);
      background:var(--chip); color:var(--chip-text);
      font-size:14px; line-height:1.3;
      display:-webkit-box; -webkit-line-clamp:2; -webkit-box-orient:vertical;
      overflow:hidden; word-break:break-word;
    }
    .chip strong{ font-weight:900; }
    .chip small{ color:var(--muted); margin-left:8px; font-size:13px; }
    .faint{ opacity:.9; }
  </style>
</head>
<body>
  <div class="preview-wrap">
    <div class="stage">
      <!-- Header -->
      <div class="header">
        <div class="brand">
          <!-- ensure this file exists at repo root -->
          <img src="./logo.png" alt="Romeoville A&E Center">
          <span>Romeoville Athletic & Event Center</span>
        </div>
        <div class="dateclock">
          <div id="headerDate">—</div>
          <div id="headerClock">—</div>
        </div>
        <div class="wifi">
          <span>Wi-Fi: <b>RAEC_Public</b></span>
          <span>Password: <b>Publ!c00</b></span>
        </div>
      </div>

      <!-- Grid-only board -->
      <div class="board">
        <div id="grid"><!-- sections injected by app.js --></div>
      </div>
    </div>
  </div>

  <script type="module" src="./app.js"></script>
</body>
</html>
