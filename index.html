<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>RAEC Rooms Board</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="icon" href="data:,">
  <style>
    :root{
      --bg:#0f1115;
      --panel:#12151c;
      --ink:#e7eaf1;
      --muted:#9aa3b2;
      --accent:#2b87ff;
      --grid:#1b202a;
      --chip:#2a3140;
      --chip-text:#e7eaf1;
      --ok:#36c98a;
    }
    html,body{
      margin:0; height:100%; background:var(--bg); color:var(--ink);
      font-family: Inter, "SF Pro Text", Segoe UI, Roboto, Arial, sans-serif;
    }

    /* Fixed 1920x1080 stage for signage */
    .stage{
      width:1920px; height:1080px; margin:0 auto;
      padding:40px 44px 32px;              /* breathing room so edge cards don’t clip */
      display:grid; grid-template-rows: 110px 1fr; gap:18px;
      box-sizing:border-box;
    }

    /* Header */
    .header{
      background:var(--panel); border-radius:16px;
      display:grid; grid-template-columns: 1fr auto 1fr; align-items:center;
      padding:16px 20px; position:relative;
    }
    .brand{
      display:flex; align-items:center; gap:12px;
    }
    .brand img{
      height:62px; width:auto; display:block;
    }
    .dateclock{
      display:flex; gap:16px; align-items:baseline; justify-content:center;
      font-weight:700;
    }
    #headerDate{ font-size:36px; }
    #headerClock{ font-size:28px; color:var(--muted); }
    .wifi{
      justify-self:end; text-align:right; line-height:1.2;
      color:var(--muted); font-size:14px;
    }
    .wifi b{ color:var(--ink); }

    /* Board: three zone clusters */
    .board{
      background:var(--panel); border-radius:16px;
      padding:22px;                           /* inner gutter */
      box-sizing:border-box;
      display:grid; gap:18px; min-height:0;
      grid-template-columns: 27% 46% 27%;     /* center wider */
    }

    .cluster{
      border:1px solid var(--grid); border-radius:14px;
      display:grid; grid-template-rows:auto 1fr;
      overflow:visible;                        /* allow shadows/edges to breathe */
      background:transparent;
    }
    .cluster h2{
      margin:0; padding:12px 14px; font-size:18px; font-weight:700;
      border-bottom:1px solid var(--grid); color:var(--muted);
      letter-spacing:.03em;
    }

    .grid-south, .grid-north{
      display:grid; grid-template-columns: repeat(2, 1fr);
      grid-auto-rows: 1fr; gap:12px; padding:16px; box-sizing:border-box;
    }
    .grid-fieldhouse{
      display:grid; grid-template-columns: repeat(3, 1fr);
      grid-auto-rows: 1fr; gap:12px; padding:16px; box-sizing:border-box;
    }

    .cell{
      background:#0f1219; border:1px solid var(--grid); border-radius:14px;
      padding:12px; display:flex; flex-direction:column; gap:10px;
      min-height:120px; box-sizing:border-box;
    }
    .cell .title{
      display:flex; align-items:baseline; justify-content:space-between;
      gap:8px;
    }
    .cell .title .court{
      font-size:24px; font-weight:800; letter-spacing:.02em;
    }
    .cell .title .status{
      font-size:12px; color:var(--muted);
    }

    .pill{
      display:flex; align-items:center; justify-content:space-between;
      gap:12px; padding:10px 12px;
      background:var(--chip); color:var(--chip-text);
      border:1px solid var(--grid); border-radius:10px;
      min-height:44px;
    }
    .pill strong{ font-weight:700; }
    .pill small{ color:var(--muted); display:block; margin-top:2px; }
    .pill .time{ font-size:12px; color:var(--muted); white-space:nowrap; }

    .empty{
      color:var(--muted); font-size:13px;
      border:1px dashed var(--grid); border-radius:10px; padding:10px 12px;
      display:flex; align-items:center; justify-content:center; min-height:44px;
    }
  </style>
</head>
<body>
  <div class="stage">
    <header class="header">
      <div class="brand">
        <!-- Put your logo file at ./logo.png -->
        <img src="./logo.png" alt="Romeoville Athletic & Event Center">
      </div>

      <div class="dateclock">
        <div id="headerDate">—</div>
        <div id="headerClock">—</div>
      </div>

      <div class="wifi">
        <div><b>Wi-Fi:</b> Publ!c</div>
        <div><b>Password:</b> Publ!c00</div>
      </div>
    </header>

    <main class="board">
      <section class="cluster">
        <h2>South Gym</h2>
        <div class="grid-south" id="gridSouth"></div>
      </section>

      <section class="cluster">
        <h2>Fieldhouse</h2>
        <div class="grid-fieldhouse" id="gridField"></div>
      </section>

      <section class="cluster">
        <h2>North Gym</h2>
        <div class="grid-north" id="gridNorth"></div>
      </section>
    </main>
  </div>

  <script type="module" src="./app.js"></script>
</body>
</html>
