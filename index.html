<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>RAEC Rooms Board</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="icon" href="data:,">

  <style>
    :root{
      --bg:#0f1115;
      --panel:#12151c;
      --ink:#e7eaf1;
      --muted:#9aa3b2;
      --accent:#2b87ff;
      --grid:#1b202a;
      --chip:#263043;
      --chip-text:#e7eaf1;
      --ok:#1f9d6a;
    }

    html,body{
      margin:0; height:100%; background:var(--bg); color:var(--ink);
      font-family: Inter, "SF Pro Text", Segoe UI, Roboto, Arial, sans-serif;
      overflow:hidden;
    }

    /* Centers and constrains the stage; we scale the stage inside this */
    .viewport{
      position:fixed; inset:0; display:flex;
      justify-content:center; align-items:flex-start;
      overflow:hidden;
      padding:0; /* no outer padding so scaling math is clean */
    }

    /* Fixed 1920x1080 canvas */
    .stage{
      width:1920px; height:1080px; box-sizing:border-box;
      padding:24px; /* tighter to reduce vertical overflow risk */
      display:grid; grid-template-rows: 104px 1fr; gap:18px;
      will-change: transform;
    }

    /* Header row */
    .header{
      display:grid; grid-template-columns: 320px 1fr 320px; align-items:center;
      column-gap:16px;
    }
    .brand{ display:flex; align-items:center; gap:12px; }
    .brand img{ height:68px; width:auto; object-fit:contain; }

    .dateclock{ justify-self:center; text-align:center; }
    #headerDate{ font-size:38px; font-weight:800; letter-spacing:.02em; line-height:1; }
    #headerClock{ font-size:24px; color:var(--muted); margin-top:6px; font-weight:600; }

    .wifi{
      justify-self:end; background:var(--panel); border:1px solid var(--grid);
      border-radius:12px; padding:10px 12px; min-width:280px;
    }
    .wifi .title{ font-size:14px; color:var(--muted); letter-spacing:.08em; text-transform:uppercase; }
    .wifi .row{ display:flex; justify-content:space-between; gap:10px; margin-top:4px; }
    .wifi .row span:first-child{ color:var(--muted); }
    .wifi .row span:last-child{ font-weight:700; }

    /* Grid container: South | Fieldhouse | North */
    .grid{
      display:grid; grid-template-columns: 1fr 1.5fr 1fr; gap:18px;
      height:100%;
      min-width:0;
    }

    .group{
      background:var(--panel); border:1px solid var(--grid); border-radius:16px;
      padding:12px; display:grid; grid-template-rows: 40px 1fr; gap:10px;
      overflow:hidden; min-width:0;
    }
    .group .title{
      font-size:16px; color:var(--muted); letter-spacing:.1em; text-transform:uppercase;
      border-bottom:1px solid var(--grid); display:flex; align-items:center; padding-bottom:6px;
    }

    /* South/North: 1A/1B (stack) then 2A/2B (stack) etc. */
    .rooms-stack{
      display:grid; grid-template-rows: 1fr 1fr; gap:10px; min-height:0; min-width:0;
    }

    /* Fieldhouse: 3..8 in 2 rows x 3 cols */
    .rooms-fieldhouse{
      display:grid; grid-template-columns: repeat(3, 1fr); grid-template-rows: 1fr 1fr;
      gap:10px; min-height:0; min-width:0;
    }

    /* Individual room card */
    .room{
      border:1px solid var(--grid); border-radius:12px; padding:10px;
      display:flex; flex-direction:column; gap:8px; min-height:0; overflow:hidden;
      background:linear-gradient(180deg, rgba(255,255,255,0.02), rgba(0,0,0,0)) ;
      min-width:0;
    }
    .roomHeader{
      display:flex; align-items:center; justify-content:space-between; gap:10px;
      border-bottom:1px dashed var(--grid); padding-bottom:6px;
      min-width:0;
    }
    .roomHeader .id{ font-size:24px; font-weight:800; letter-spacing:.04em; }
    .roomHeader .count{ font-size:12px; color:var(--muted); }

    /* Pager host */
    .events{ flex:1 1 auto; overflow:hidden; }

    /* Event card text (JS sets container/layout) */
    .event .who{ font-size:17px; font-weight:800; line-height:1.1; }
    .event .what{ font-size:14px; color:var(--muted); line-height:1.2; }
    .event .when{ font-size:13px; color:#b7c0cf; font-weight:600; }
  </style>
</head>
<body>
  <div class="viewport">
    <div class="stage">
      <div class="header">
        <div class="brand">
          <img src="./logo.png" alt="Romeoville Athletic & Event Center">
        </div>

        <div class="dateclock">
          <div id="headerDate">—</div>
          <div id="headerClock">—</div>
        </div>

        <div class="wifi">
          <div class="title">Guest Wi-Fi</div>
          <div class="row"><span>Network</span><span id="wifiSsid">RAEC-Public</span></div>
          <div class="row"><span>Password</span><span id="wifiPass">Publ!c00</span></div>
        </div>
      </div>

      <div class="grid">
        <!-- South Gym -->
        <section class="group" id="group-south">
          <div class="title">South Gym</div>
          <div class="rooms-stack" id="southRooms"></div>
        </section>

        <!-- Fieldhouse -->
        <section class="group" id="group-fieldhouse">
          <div class="title">Fieldhouse</div>
          <div class="rooms-fieldhouse" id="fieldhouseRooms"></div>
        </section>

        <!-- North Gym -->
        <section class="group" id="group-north">
          <div class="title">North Gym</div>
          <div class="rooms-stack" id="northRooms"></div>
        </section>
      </div>
    </div>
  </div>

  <script type="module" src="./app.js"></script>
</body>
</html>
