<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>RAEC Rooms Board</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="icon" href="data:,">
  <style>
    :root{
      --bg:#0f1115; --panel:#12151c; --ink:#e7eaf1; --muted:#9aa3b2; --grid:#1b202a;
      --accent:#2b87ff; --chip:#263044; --chip-text:#e7eaf1;
    }
    html,body{ margin:0; height:100%; background:var(--bg); color:var(--ink);
      font-family: Inter, "SF Pro Text", Segoe UI, Roboto, Arial, sans-serif; }
    .stage{
      width:1920px; height:1080px; margin:0 auto; overflow:hidden;
      padding:24px; box-sizing:border-box; display:grid; grid-template-rows: 96px 1fr; gap:16px;
    }
    /* Header */
    .header{
      background:var(--panel); border-radius:16px; position:relative; display:flex; align-items:center; justify-content:center;
    }
    .logo{ position:absolute; left:24px; top:50%; transform:translateY(-50%); height:56px; }
    .dateclock{ display:flex; gap:16px; align-items:baseline; font-weight:700; }
    #headerDate{ font-size:36px; }
    #headerClock{ font-size:28px; color:var(--muted); }
    .wifi{ position:absolute; right:24px; top:50%; transform:translateY(-50%); text-align:right; color:var(--muted); font-size:14px; line-height:1.2; }
    .wifi strong{ color:var(--ink); }

    /* GRID */
    .grid-wrap{
      background:var(--panel); border-radius:16px; padding:18px; box-sizing:border-box; height:100%;
      display:grid; grid-template-columns: 1fr 2fr 1fr; gap:18px; /* South | Fieldhouse | North */
    }
    .col{ display:grid; gap:18px; grid-auto-rows: 1fr; }
    /* South & North have always 2 tiles */
    .col.south, .col.north{ grid-template-rows: 1fr 1fr; }

    /* Fieldhouse adapts: we’ll auto-place tiles; minmax keeps them even */
    .col.fieldhouse{
      grid-template-columns: repeat(3, 1fr);
      grid-auto-rows: 1fr;
      grid-auto-flow: row dense;
    }

    .tile{
      border:1px solid var(--grid); border-radius:16px; padding:14px; box-sizing:border-box; background:#0f141f;
      display:flex; flex-direction:column; gap:8px; min-width:0; overflow:hidden;
    }
    .tile h3{ margin:0; font-size:28px; letter-spacing:.02em; }
    .tile .list{ display:flex; flex-direction:column; gap:6px; overflow:hidden; }
    .item{
      background:var(--chip); border:1px solid var(--grid); border-radius:10px; padding:8px 10px;
      display:flex; justify-content:space-between; gap:12px; white-space:nowrap; overflow:hidden; text-overflow:ellipsis;
      font-size:16px;
    }
    .item .who{ font-weight:700; overflow:hidden; text-overflow:ellipsis; }
    .item .until{ color:var(--muted); flex:0 0 auto; }
    .empty{ color:var(--muted); font-style:italic; }

    /* Ensure left/right tiles don’t hug edges on 1920x1080 */
    .stage{ padding:28px; }
  </style>
</head>
<body>
  <div class="stage">
    <div class="header">
      <!-- Replace with your logo file name -->
      <img class="logo" src="./raec-logo.png" alt="Romeoville Athletic & Event Center" />
      <div class="dateclock">
        <div id="headerDate">—</div>
        <div id="headerClock">—</div>
      </div>
      <div class="wifi">
        Wi-Fi: <strong>Public WiFi</strong><br>
        Password: <strong>Publ!c00</strong>
      </div>
    </div>

    <div class="grid-wrap">
      <div class="col south" id="colSouth"></div>
      <div class="col fieldhouse" id="colFieldhouse"></div>
      <div class="col north" id="colNorth"></div>
    </div>
  </div>

  <script type="module" src="./app.js"></script>
</body>
</html>
