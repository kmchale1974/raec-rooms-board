<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>RAEC Rooms Board</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Dark theme & fixed 1920x1080 stage for signage players -->
  <style>
    :root{
      --bg:#0f1115;
      --panel:#12151c;
      --ink:#e7eaf1;
      --muted:#9aa3b2;
      --accent:#2b87ff;
      --grid:#1b202a;
      --chip:#2a3140;
      --chip-text:#e7eaf1;
    }
    html,body{
      margin:0; height:100%; background:var(--bg); color:var(--ink);
      font-family: Inter, "SF Pro Text", Segoe UI, Roboto, Arial, sans-serif;
    }
    .stage{
      width:1920px; height:1080px; margin:0 auto; overflow:hidden;
      display:grid; grid-template-rows: 104px 1fr; gap:16px; padding:32px; box-sizing:border-box;
    }

    /* HEADER BAR (logo left, wifi right) */
    .header{
      background:var(--panel); border-radius:16px; display:flex; align-items:center;
      justify-content:space-between; padding:16px 20px; box-sizing:border-box;
    }
    .logo{
      display:flex; align-items:center; gap:14px;
    }
    .logo img{
      height:68px; width:auto; object-fit:contain; display:block;
      filter: drop-shadow(0 2px 6px rgba(0,0,0,.35));
    }
    .logo .fallback{
      font-weight:700; letter-spacing:.02em; color:var(--ink);
    }
    .wifi{
      display:flex; align-items:center; gap:16px; color:var(--ink);
      background:#141824; border:1px solid var(--grid); border-radius:12px; padding:10px 14px;
    }
    .wifi div{ line-height:1.2 }
    .wifi label{ color:var(--muted); font-size:12px; display:block; }
    .wifi .value{ font-weight:700; font-size:16px; }

    /* BOARD GRID (left: South Gym 2×2, middle: Fieldhouse 3×2, right: North Gym 2×2) */
    .board{
      display:grid; grid-template-columns: 1fr 1.5fr 1fr; gap:16px; min-height:0;
    }
    .section{
      background:var(--panel); border-radius:16px; padding:14px; display:grid; gap:12px;
      grid-template-rows: auto 1fr;
    }
    .section h2{
      margin:0; font-size:18px; color:var(--muted); font-weight:700; letter-spacing:.06em; text-transform:uppercase;
    }
    .cells{
      display:grid; gap:12px;
      /* layout set per section via classes */
    }
    .cells.south, .cells.north{ grid-template-columns: repeat(2, 1fr); grid-auto-rows: 1fr; }
    .cells.fieldhouse{ grid-template-columns: repeat(3, 1fr); grid-auto-rows: 1fr; }

    /* ROOM CARD */
    .room{
      border:1px solid var(--grid); border-radius:12px; padding:10px 12px; display:flex; flex-direction:column;
      background:linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0)) ;
      min-height:140px;
    }
    .room .title{
      font-weight:800; letter-spacing:.02em; margin-bottom:8px; display:flex; align-items:center; justify-content:space-between;
    }
    .room .title .badge{
      font-size:11px; font-weight:700; color:#d1d6e3; padding:3px 8px; border-radius:999px; background:#1b2333; border:1px solid var(--grid);
    }
    .empty{
      margin-top:2px; color:var(--muted); font-size:13px; font-weight:600;
    }

    /* EVENT LINE */
    .event{
      background:var(--chip); border:1px solid var(--grid); color:var(--chip-text);
      border-radius:8px; padding:6px 8px; margin-top:6px; display:flex; gap:10px; align-items:baseline;
    }
    .event .time{ font-weight:800; font-size:13px; letter-spacing:.02em; }
    .event .who{ font-weight:700; font-size:14px; }
    .event .note{ color:var(--muted); font-size:12px; margin-left:auto; }

    /* small footer legend (optional) */
    .legend{
      position:absolute; right:36px; bottom:28px; color:var(--muted); font-size:12px;
    }
  </style>
</head>
<body>
  <div class="stage">

    <!-- HEADER -->
    <div class="header">
      <!-- Left: RAEC logo (place your logo file at ./logo.png). If missing, show fallback text -->
      <div class="logo">
        <img id="raecLogo" src="./logo.png" alt="Romeoville Athletic & Event Center" onerror="this.style.display='none';document.getElementById('logoFallback').style.display='block';">
        <div id="logoFallback" class="fallback" style="display:none">Romeoville Athletic & Event Center</div>
      </div>

      <!-- Right: Wi-Fi info -->
      <div class="wifi">
        <div>
          <label>Wi-Fi</label>
          <div id="wifiSsid" class="value">RAEC_Public</div>
        </div>
        <div>
          <label>Password</label>
          <div id="wifiPass" class="value">see front desk</div>
        </div>
      </div>
    </div>

    <!-- BOARD: three sections -->
    <div class="board">
      <section class="section">
        <h2>South Gym</h2>
        <div class="cells south" id="southCells"></div>
      </section>

      <section class="section">
        <h2>Fieldhouse</h2>
        <div class="cells fieldhouse" id="fieldCells"></div>
      </section>

      <section class="section">
        <h2>North Gym</h2>
        <div class="cells north" id="northCells"></div>
      </section>
    </div>

    <div class="legend">Current & upcoming only • Past reservations are hidden</div>
  </div>

  <script type="module" src="./app.js"></script>
</body>
</html>
