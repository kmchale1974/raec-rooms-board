<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>RAEC Rooms Board</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="icon" href="data:,">

  <style>
    :root{
      --bg:#0f1115;
      --panel:#12151c;
      --ink:#e7eaf1;
      --muted:#9aa3b2;
      --accent:#2b87ff;
      --grid:#1b202a;
      --chip:#2a3140;
      --chip-text:#e7eaf1;
      --ok:#37d399;
      --warn:#ffd166;
    }
    html,body{
      margin:0; height:100%;
      background:var(--bg); color:var(--ink);
      font-family: Inter, "SF Pro Text", Segoe UI, Roboto, Arial, sans-serif;
    }
    /* Fixed stage for 1920x1080 players (Yodeck, etc.) */
    .stage{
      width:1920px; height:1080px; margin:0 auto; box-sizing:border-box;
      padding:28px 32px; /* extra padding so 2 and 10 don't touch edges */
      display:grid; grid-template-rows: 96px 1fr; gap:20px;
    }

    /* Header bar */
    .header{
      display:grid; grid-template-columns: 1fr 1fr 1fr; align-items:center;
      background:var(--panel); border-radius:16px; padding:14px 18px;
    }
    .brand{
      display:flex; align-items:center; gap:12px;
    }
    .brand img{ height:64px; width:auto; object-fit:contain; }
    .dateclock{
      justify-self:center; text-align:center;
    }
    #headerDate{ font-size:28px; font-weight:700; }
    #headerClock{ font-size:22px; color:var(--muted); margin-top:2px; }
    .wifi{
      justify-self:end; display:flex; flex-direction:column; align-items:flex-end;
      gap:4px; line-height:1.2;
    }
    .wifi .net{ font-weight:700; }
    .wifi .pass{ color:var(--ink); font-weight:700; }
    .wifi small{ color:var(--muted); }

    /* Board layout: 3 columns (South | Fieldhouse | North) */
    .board{
      display:grid; grid-template-columns: 1fr 1.4fr 1fr; gap:20px; min-height:0;
    }
    .group{
      background:var(--panel); border-radius:16px; padding:14px;
      display:grid; grid-template-rows:auto 1fr; gap:10px; overflow:hidden;
    }
    .group h2{
      margin:0; font-size:18px; font-weight:700; color:var(--muted); letter-spacing:.04em;
      text-transform:uppercase;
    }
    /* Cells grid: responsive inside each group */
    .cells{
      display:grid; gap:12px;
      /* South/North will become 2 rows, Fieldhouse 3 rows; set in JS */
    }

    /* Cell (merged number or split A/B) */
    .cell{
      border:1px solid var(--grid); border-radius:12px; padding:10px 12px;
      background:#0f141c; min-height:84px; display:flex; flex-direction:column; gap:8px;
    }
    .cell-header{
      display:flex; align-items:baseline; justify-content:space-between;
      border-bottom:1px solid var(--grid); padding-bottom:6px;
    }
    .court{
      font-size:28px; font-weight:800; letter-spacing:.02em;
    }
    .status{ font-size:13px; color:var(--muted); }
    .status:empty{ display:none; } /* vanish if no events */

    /* Pill line */
    .pill{
      display:inline-flex; align-items:baseline; gap:8px;
      background:var(--chip); border:1px solid var(--grid); color:var(--chip-text);
      border-radius:10px; padding:8px 10px; font-size:14px; line-height:1.2;
      margin:4px 4px 0 0;
    }
    .pill strong{ font-weight:700; }
    .pill small{ color:var(--muted); }

    /* Split container (A | B) only when needed */
    .split{
      display:grid; grid-template-columns: 1fr 1fr; gap:10px;
    }
    .lane{
      border:1px dashed var(--grid); border-radius:10px; padding:8px;
    }
    .lane .lane-title{
      font-size:12px; color:var(--muted); text-transform:uppercase; letter-spacing:.06em;
      margin-bottom:4px;
    }

    /* Make totally empty cells even subtler (optional) */
    .cell:has(.status:empty):not(:has(.pill)){
      background:#0c1016; border-color:transparent;
    }

    /* Helpful footer note (optional) */
    .legend{
      position:absolute; right:36px; bottom:24px; color:var(--muted); font-size:12px;
      opacity:.8;
    }
  </style>
</head>
<body>
  <div class="stage">
    <!-- Header -->
    <div class="header">
      <div class="brand">
        <!-- Replace src with your hosted logo path -->
        <img src="./logo.png" alt="Romeoville Athletic & Event Center">
      </div>

      <div class="dateclock">
        <div id="headerDate">—</div>
        <div id="headerClock">—</div>
      </div>

      <div class="wifi">
        <div><span class="net">Wi-Fi:</span> <small>Public</small></div>
        <div><span class="net">Password:</span> <span class="pass">Publ!c00</span></div>
      </div>
    </div>

    <!-- Board -->
    <div class="board">
      <div class="group" id="south">
        <h2>South Gym</h2>
        <div class="cells" id="southCells"></div>
      </div>
      <div class="group" id="fieldhouse">
        <h2>Fieldhouse</h2>
        <div class="cells" id="fieldCells"></div>
      </div>
      <div class="group" id="north">
        <h2>North Gym</h2>
        <div class="cells" id="northCells"></div>
      </div>
    </div>
  </div>

  <div class="legend">Past events are hidden • Live clock</div>

  <script type="module" src="./app.js"></script>
</body>
</html>
