<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>RAEC Rooms Board</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="icon" href="data:,">

  <style>
    :root{
      --bg:#0f1115;
      --panel:#12151c;
      --ink:#e7eaf1;
      --muted:#9aa3b2;
      --accent:#2b87ff;
      --grid:#1b202a;
      --chip:#2a3140;
      --chip-text:#e7eaf1;
      --ok:#52d273;
      --warn:#ffcc66;
    }
    html,body{
      margin:0; height:100%; background:var(--bg); color:var(--ink);
      font-family: Inter, "SF Pro Text", Segoe UI, Roboto, Arial, sans-serif;
    }
    /* 1920×1080 stage with safe padding all around */
    .stage{
      width:1920px; height:1080px; margin:0 auto;
      padding:28px; box-sizing:border-box;  /* <- edge padding */
      display:grid; grid-template-rows: 96px 1fr; gap:20px;
      overflow:hidden;
    }

    /* Header */
    .header{
      background:var(--panel); border-radius:16px;
      display:grid; grid-template-columns: 1fr auto 1fr; align-items:center;
      padding:16px 20px;
    }
    .brand{
      display:flex; align-items:center; gap:12px;
    }
    .brand img{
      height:56px; width:auto; display:block;
    }
    .dateclock{
      justify-self:center; text-align:center;
      display:flex; gap:16px; align-items:baseline;
      font-weight:700;
    }
    #headerDate{ font-size:36px; }
    #headerClock{ font-size:28px; color:var(--muted); }
    .wifi{
      justify-self:end; text-align:right; color:var(--muted);
      line-height:1.2; font-size:16px;
    }
    .wifi .strong{ color:var(--ink); font-weight:600; }

    /* Main grid: South (1fr), Fieldhouse (1.6fr), North (1fr) */
    .grid-wrap{
      background:var(--panel); border-radius:16px; padding:16px; box-sizing:border-box;
      display:grid; grid-template-rows: 1fr 1.6fr 1fr; gap:16px; height:100%;
    }

    .row{
      display:grid;
      grid-template-columns: repeat(10, 1fr);
      gap:12px;
      height:100%;
    }

    /* We only fill certain columns per row; others are just empty spacers */
    .cell{
      background:transparent;
      border:1px solid var(--grid);
      border-radius:14px;
      padding:10px 12px;
      display:flex; flex-direction:column; gap:8px;
      overflow:hidden;
      min-width:0; /* keep inner text ellipsized instead of overflowing */
    }
    .cellHeader{
      display:flex; justify-content:space-between; align-items:center;
      font-weight:700; font-size:22px; color:#fff; letter-spacing:.02em;
    }
    .cellHeader .badge{
      font-weight:600; font-size:13px; color:var(--muted);
      background:#0d1118; border:1px solid var(--grid); padding:2px 8px; border-radius:999px;
    }

    /* event list inside a cell */
    .events{
      display:flex; flex-direction:column; gap:8px; overflow:auto;
    }
    .evt{
      background:var(--chip); border:1px solid var(--grid); border-radius:10px;
      padding:8px 10px; display:flex; flex-direction:column; gap:4px;
      line-height:1.2;
    }
    .evt .title{
      font-size:18px; font-weight:700; color:var(--chip-text);
      white-space:nowrap; overflow:hidden; text-overflow:ellipsis;
    }
    .evt .time{
      font-size:14px; color:var(--muted);
      white-space:nowrap; overflow:hidden; text-overflow:ellipsis;
    }
    .more{
      font-size:14px; color:var(--muted); padding-top:2px;
    }

    /* Put the cells we use in each row; others are placeholders */
    /* South row uses col 1–2, center empty, col 9–10 are not in this row */
    .row.south .cell:nth-child(n+1):nth-child(-n+2){ display:flex; }
    .row.south .cell:nth-child(n+3):nth-child(-n+10){ visibility:hidden; }

    /* Fieldhouse row uses col 3–8 */
    .row.field .cell:nth-child(1), .row.field .cell:nth-child(2){ visibility:hidden; }
    .row.field .cell:nth-child(n+3):nth-child(-n+8){ display:flex; }
    .row.field .cell:nth-child(9), .row.field .cell:nth-child(10){ visibility:hidden; }

    /* North row uses col 9–10 */
    .row.north .cell:nth-child(n+1):nth-child(-n+8){ visibility:hidden; }
    .row.north .cell:nth-child(9), .row.north .cell:nth-child(10){ display:flex; }

    /* Scrollbars subtle */
    .events::-webkit-scrollbar{ width:8px; }
    .events::-webkit-scrollbar-thumb{ background:var(--grid); border-radius:8px; }
  </style>
</head>
<body>
  <div class="stage">
    <div class="header">
      <div class="brand">
        <img src="./logo.png" alt="Romeoville Athletic & Event Center" />
      </div>
      <div class="dateclock">
        <div id="headerDate">—</div>
        <div id="headerClock">—</div>
      </div>
      <div class="wifi">
        Wi-Fi: <span class="strong">Romeoville Guest</span><br/>
        Password: <span class="strong">Publ!c00</span>
      </div>
    </div>

    <div class="grid-wrap">
      <div class="row south" id="row-south">
        <!-- 10 slots; we only show 1–2 here, others are hidden via CSS -->
        <!-- JS will fill in order 1..10 so the mapping stays consistent -->
      </div>
      <div class="row field" id="row-field">
        <!-- JS fills 1..10, but CSS makes only 3..8 visible here -->
      </div>
      <div class="row north" id="row-north">
        <!-- JS fills 1..10, but CSS makes only 9..10 visible here -->
      </div>
    </div>
  </div>

  <script type="module" src="./app.js"></script>
</body>
</html>
