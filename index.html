<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>RAEC Rooms Board</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="icon" href="data:,">
  <style>
    *, *::before, *::after { box-sizing: border-box; }

    :root{
      --bg:#0f1115;
      --panel:#12151c;
      --ink:#e7eaf1;
      --muted:#9aa3b2;
      --accent:#2b87ff;
      --grid:#1b202a;
      --chip:#263043;
      --chip-text:#e7eaf1;
      --ok:#1f9d6a;
      --safe-pad: 36px;
    }

    html, body {
      height: 100%;
      margin: 0;
      background: var(--bg);
      color: var(--ink);
      font-family: Inter, "SF Pro Text", Segoe UI, Roboto, Arial, sans-serif;
      overflow: hidden;
    }

    .fit-viewport {
      position: fixed; inset: 0;
      display: flex; align-items: center; justify-content: center;
      overflow: hidden; padding: var(--safe-pad);
    }

    .stage{
      width:1920px; height:1080px;
      padding:28px;
      display:grid; grid-template-rows: 112px 1fr; gap:20px;
      transform-origin: center center;
      will-change: transform;
    }

    /* Header */
    .header{
      display:grid; grid-template-columns: 340px 1fr 340px; align-items:center;
      min-height:0;
    }
    .brand{ display:flex; align-items:center; gap:16px; min-width:0; }
    .brand img{ height:76px; width:auto; object-fit:contain; }
    .dateclock{ justify-self:center; text-align:center; min-width:0; }
    #headerDate{ font-size:40px; font-weight:800; letter-spacing:.02em; white-space:nowrap; }
    #headerClock{ font-size:26px; color:var(--muted); margin-top:4px; font-weight:600; }

    .wifi{
      justify-self:end; background:var(--panel); border:1px solid var(--grid);
      border-radius:14px; padding:12px 14px; min-width:300px;
    }
    .wifi .title{ font-size:15px; color:var(--muted); letter-spacing:.08em; text-transform:uppercase; }
    .wifi .row{ display:flex; justify-content:space-between; gap:10px; margin-top:6px; }
    .wifi .row span:first-child{ color:var(--muted); }
    .wifi .row span:last-child{ font-weight:700; }

    /* Columns: South | Fieldhouse | North */
    .grid{
      display:grid; grid-template-columns: 1fr 1.5fr 1fr; gap:20px;
      min-height:0; height:100%;
    }

    .group{
      background:var(--panel); border:1px solid var(--grid); border-radius:18px;
      padding:14px; display:grid; grid-template-rows: 40px 1fr; gap:10px;
      overflow:hidden; min-height:0;
    }
    .group .title{
      font-size:16px; color:var(--muted); letter-spacing:.1em; text-transform:uppercase;
      border-bottom:1px solid var(--grid); display:flex; align-items:center; padding-bottom:6px;
      white-space:nowrap;
    }

    /* South/North stacks */
    .rooms-stack{
      display:grid; grid-template-rows: 1fr 1fr; gap:10px;
      min-height:0; height:100%;
    }

    /* Fieldhouse 3x2 */
    .rooms-fieldhouse{
      display:grid; grid-template-columns: repeat(3, 1fr); grid-template-rows: repeat(2, 1fr);
      gap:10px; min-height:0; height:100%;
    }

    /* Room card */
    .room{
      border:1px solid var(--grid); border-radius:14px; padding:12px;
      display:grid; grid-template-rows: 56px 1fr; gap:8px; min-height:0; overflow:hidden;
      background:linear-gradient(180deg, rgba(255,255,255,0.02), rgba(0,0,0,0));
      height:100%;
    }
    .room.compact{ grid-template-rows: 50px 1fr; padding:10px; }

    .roomHeader{
      min-height:56px; max-height:56px;
      display:flex; align-items:center; justify-content:space-between; gap:10px;
      border-bottom:1px dashed var(--grid); padding-bottom:6px; overflow:hidden;
    }
    .room.compact .roomHeader{ min-height:50px; max-height:50px; }

    .roomHeader .id{
      font-size:26px; font-weight:800; letter-spacing:.04em; white-space:nowrap;
    }
    .room.compact .roomHeader .id{ font-size:24px; }

    .roomHeader .count{
      font-size:12px; color:var(--muted);
      white-space:nowrap; text-overflow:ellipsis; overflow:hidden;
      max-width:55%; text-align:right;
    }

    /* Events containers */
    .events{
      position:relative; min-height:0; height:100%; overflow:hidden;
    }

    /* A/B: single rotator (no absolute overlays) */
    .single-rotor{
      height:100%;
      display:flex; flex-direction:column; justify-content:flex-start; align-items:stretch;
    }
    .single-rotor .event{
      margin-top:0; /* always top aligned */
      transition: opacity 450ms ease, transform 450ms ease;
    }
    .fade-enter { opacity:0; transform:translateX(12px); }
    .fade-enter-active { opacity:1; transform:translateX(0); }
    .fade-exit { opacity:1; transform:translateX(0); }
    .fade-exit-active { opacity:0; transform:translateX(-12px); }

    /* Fieldhouse pager (absolute pages) */
    .page{
      position:absolute; inset:0;
      display:flex; flex-direction:column; gap:8px;
      justify-content:flex-start; align-items:stretch;
      width:100%; height:100%;
      padding-bottom:2px;
      transition: transform 500ms ease, opacity 500ms ease;
      transform: translateX(100%); opacity:0;
      will-change: transform, opacity;
    }
    .page.is-active{ transform: translateX(0%); opacity:1; }
    .page.is-leaving{ transform: translateX(-100%); opacity:0; }

    .event{
      background:var(--chip); border:1px solid var(--grid); border-radius:12px;
      padding:10px; display:flex; flex-direction:column; gap:4px;
      flex: 0 0 auto;
    }
    .room.compact .event{ padding:9px; gap:4px; }

    .event .who{ font-size:19px; font-weight:800; line-height:1.15; }
    .event .what{ font-size:15px; color:var(--muted); line-height:1.2; }
    .event .when{ font-size:14px; color:#b7c0cf; font-weight:600; line-height:1.15; }

    .room.compact .event .who{ font-size:18px; }
    .room.compact .event .what{ font-size:14px; }
    .room.compact .event .when{ font-size:13.5px; }
  </style>
</head>
<body>
  <div class="fit-viewport">
    <div class="stage">
      <div class="header">
        <div class="brand">
          <img src="./logo.png" alt="Romeoville Athletic & Event Center">
        </div>
        <div class="dateclock">
          <div id="headerDate">—</div>
          <div id="headerClock">—</div>
        </div>
        <div class="wifi">
          <div class="title">Guest Wi-Fi</div>
          <div class="row"><span>Network</span><span id="wifiSsid">RAEC-Public</span></div>
          <div class="row"><span>Password</span><span id="wifiPass">Publ!c00</span></div>
        </div>
      </div>

      <div class="grid">
        <section class="group" id="group-south">
          <div class="title">South Gym</div>
          <div class="rooms-stack" id="southRooms"></div>
        </section>

        <section class="group" id="group-fieldhouse">
          <div class="title">Fieldhouse</div>
          <div class="rooms-fieldhouse" id="fieldhouseRooms"></div>
        </section>

        <section class="group" id="group-north">
          <div class="title">North Gym</div>
          <div class="rooms-stack" id="northRooms"></div>
        </section>
      </div>
    </div>
  </div>

  <script type="module" src="./app.js"></script>
  <script>
    (function fitStage(){
      const STAGE_W = 1920, STAGE_H = 1080;
      const stage = document.querySelector('.stage');
      function fit() {
        const pad = parseInt(getComputedStyle(document.documentElement).getPropertyValue('--safe-pad')) || 36;
        const availW = Math.max(0, window.innerWidth  - pad*2);
        const availH = Math.max(0, window.innerHeight - pad*2);
        const s = Math.min(availW / STAGE_W, availH / STAGE_H);
        stage.style.transform = `scale(${s})`;
      }
      window.addEventListener('resize', fit);
      window.addEventListener('orientationchange', fit);
      document.addEventListener('DOMContentLoaded', fit);
    })();
  </script>
</body>
</html>
