<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta
    name="viewport"
    content="width=device-width, initial-scale=1, viewport-fit=cover"
  />
  <title>RAEC — Room Availability</title>

  <!-- Professional font -->
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="./styles.css" />
</head>
<body>
  <header class="site-header">
    <div class="brand">RAEC — Room Availability</div>

    <div class="centered-date">
      <span id="today-text">Friday, Oct 10</span>
      <span class="clock" id="clock" aria-label="current time">12:00</span>
    </div>

    <!-- Tabs (kept for parity with your current board; not interactive in Yodeck) -->
    <nav class="tabs" aria-label="sections">
      <span class="tab active" data-tab="gym">Gym Courts</span>
      <span class="tab" data-tab="fieldhouse">Fieldhouse</span>
    </nav>
  </header>

  <main id="app">
    <!-- The time grid renders here -->
    <section id="grid" class="grid"></section>
    <!-- Fieldhouse placeholder section; will render empty grid (no placeholders) -->
    <section id="grid-fieldhouse" class="grid hidden"></section>
  </main>

  <script src="./app.js" type="module"></script>
</body>
</html>
