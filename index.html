<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>RAEC Rooms Board — Grid</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="icon" href="data:,">

  <style>
    :root{
      --bg:#0f1115;
      --panel:#12151c;
      --ink:#e7eaf1;
      --muted:#9aa3b2;
      --accent:#2b87ff;
      --grid:#1b202a;
      --chip:#2a3140;
      --chip-text:#e7eaf1;
      --ok:#2ecc71;
      --warn:#ffb020;
    }
    html,body{
      margin:0; height:100%;
      background:var(--bg); color:var(--ink);
      font-family: Inter, "SF Pro Text", Segoe UI, Roboto, Arial, sans-serif;
    }

    /* Fixed 1920x1080 stage for signage players */
    .stage{
      width:1920px; height:1080px; margin:0 auto;
      display:grid; grid-template-rows: 110px 1fr; gap:18px;
      padding:28px; box-sizing:border-box;
    }

    /* Header strip */
    .header{
      display:grid; grid-template-columns: 1fr auto 1fr; align-items:center;
      background:var(--panel); border-radius:16px; padding:12px 18px;
    }
    .brand{
      display:flex; align-items:center; gap:12px;
    }
    .brand img{
      height:64px; width:auto; object-fit:contain; display:block;
    }
    .dateclock{
      justify-self:center; text-align:center;
      display:flex; gap:16px; align-items:baseline;
    }
    #headerDate{ font-size:34px; font-weight:700; }
    #headerClock{ font-size:26px; color:var(--muted); font-weight:600; }

    .wifi{
      justify-self:end; text-align:right; line-height:1.2;
      color:var(--muted); font-weight:600;
    }
    .wifi .big{ font-size:18px; color:var(--ink); }
    .wifi .mono{ font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", monospace; }

    /* Board container: three clusters */
    .board{
      background:var(--panel); border-radius:16px; padding:18px; box-sizing:border-box;
      display:grid; grid-template-columns: 420px 1fr 420px; gap:18px; min-height:0;
    }
    .cluster{
      background:transparent; border:1px solid var(--grid); border-radius:14px;
      display:grid; grid-template-rows: auto 1fr; overflow:hidden;
    }
    .cluster h2{
      margin:0; padding:10px 14px; font-size:16px; letter-spacing:.06em;
      text-transform:uppercase; color:var(--muted); border-bottom:1px solid var(--grid);
    }
    /* Grids inside clusters */
    .grid-2x2{
      display:grid; grid-template-columns: 1fr 1fr; grid-auto-rows: 1fr; gap:12px;
      padding:12px; box-sizing:border-box;
    }
    .grid-3x4{
      display:grid; grid-template-columns: repeat(3, 1fr); grid-auto-rows: 1fr; gap:12px;
      padding:12px; box-sizing:border-box;
    }
    /* Room cards */
    .room{
      border:1px solid var(--grid); border-radius:12px; padding:10px; box-sizing:border-box;
      display:flex; flex-direction:column; gap:8px; min-height:0; background:#11151d;
    }
    .room .title{
      display:flex; align-items:center; justify-content:space-between;
      font-weight:800; letter-spacing:.02em;
    }
    .room .title .badge{
      font-size:12px; color:var(--muted); font-weight:700;
      background:#0e1320; border:1px solid var(--grid); border-radius:999px; padding:4px 8px;
    }
    .room .body{
      flex:1; min-height:0; overflow:hidden;
      display:flex; flex-direction:column; gap:8px;
    }
    .pill{
      background:var(--chip); color:var(--chip-text); border:1px solid var(--grid);
      border-radius:10px; padding:8px 10px; line-height:1.2; font-size:14px;
      display:flex; justify-content:space-between; gap:12px; align-items:center;
    }
    .pill strong{ font-weight:800; }
    .pill small{ color:var(--muted); }
    .pill .time{ font-weight:700; color:#cfd7e6; white-space:nowrap; }
    .empty{
      color:var(--muted); font-weight:600; text-align:center; margin-top:auto; margin-bottom:auto;
      border:1px dashed var(--grid); border-radius:10px; padding:10px;
    }
  </style>
</head>
<body>
  <div class="stage">
    <!-- Header -->
    <header class="header">
      <div class="brand">
        <!-- Update this path if your logo lives somewhere else -->
        <img src="assets/logo.png" alt="Romeoville Athletic &amp; Event Center logo" />
      </div>
      <div class="dateclock">
        <div id="headerDate">—</div>
        <div id="headerClock">—</div>
      </div>
      <div class="wifi">
        <div><span class="big">Wi-Fi:</span> <span class="mono">RAEC_Public</span></div>
        <div><span class="big">Password:</span> <span class="mono">Publ!c00</span></div>
      </div>
    </header>

    <!-- Three clusters layout -->
    <main class="board">
      <!-- South Gym -->
      <section class="cluster" id="southCluster">
        <h2>South Gym</h2>
        <div class="grid-2x2" id="southGrid"></div>
      </section>

      <!-- Fieldhouse (3A–8B) -->
      <section class="cluster" id="fhCluster">
        <h2>Fieldhouse</h2>
        <div class="grid-3x4" id="fhGrid"></div>
      </section>

      <!-- North Gym -->
      <section class="cluster" id="northCluster">
        <h2>North Gym</h2>
        <div class="grid-2x2" id="northGrid"></div>
      </section>
    </main>
  </div>

  <script type="module" src="./app.js"></script>
</body>
</html>
