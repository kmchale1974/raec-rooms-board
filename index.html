<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>RAEC Rooms Board</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="icon" href="data:,">
  <style>
    :root{
      --bg:#0f1115; --panel:#12151c; --ink:#e7eaf1; --muted:#98a2b3;
      --grid:#1b202a; --accent:#2b87ff; --chip:#232a39; --chipText:#e7eaf1;
    }
    html,body{margin:0;height:100%;background:var(--bg);color:var(--ink);
      font-family:Inter,"SF Pro Text",Segoe UI,Roboto,Arial,sans-serif;}
    /* Fixed 1920x1080 canvas for signage */
    .stage{width:1920px;height:1080px;margin:0 auto;box-sizing:border-box;
      display:grid;grid-template-rows:110px 1fr;gap:20px;padding:28px;}
    /* Header row */
    .header{display:grid;grid-template-columns:1fr 1fr 1fr;align-items:center;}
    .logo-wrap{display:flex;align-items:center;gap:12px;}
    .logo{height:64px;width:auto;object-fit:contain;filter:drop-shadow(0 0 6px rgba(0,0,0,.35));}
    .center{justify-self:center;text-align:center;}
    #headerDate{font-size:34px;font-weight:700;}
    #headerClock{font-size:26px;color:var(--muted);}
    .wifi{justify-self:end;background:var(--panel);border:1px solid var(--grid);
      padding:12px 16px;border-radius:12px;line-height:1.25;min-width:320px;}
    .wifi .k{color:var(--muted);font-size:13px;text-transform:uppercase;letter-spacing:.06em;}
    .wifi .v{font-weight:700;font-size:18px;}
    /* Board areas */
    .board{display:grid;grid-template-columns:1fr 1.6fr 1fr;gap:20px;min-height:0;}
    .section{background:var(--panel);border:1px solid var(--grid);border-radius:16px;
      padding:16px;display:grid;grid-template-rows:auto 1fr;min-height:0;}
    .section h2{margin:0 0 10px 0;font-size:18px;color:var(--muted);font-weight:700;letter-spacing:.04em;}
    /* Room grid containers (IDs must match) */
    .grid{display:grid;gap:12px;}
    #southGrid{grid-template-columns:repeat(2,1fr);}
    #fieldGrid{grid-template-columns:repeat(6,1fr);}
    #northGrid{grid-template-columns:repeat(2,1fr);}
    /* Room cell */
    .roomcell{border:1px solid var(--grid);border-radius:12px;overflow:hidden;display:grid;grid-template-rows:auto 1fr;}
    .roomcell-h{background:#0e121a;color:#c4c9d4;padding:8px 10px;border-bottom:1px solid var(--grid);
      font-weight:700;display:flex;align-items:center;justify-content:center;}
    .roomcell-b{padding:10px;display:flex;flex-direction:column;gap:8px;min-height:64px;}
    /* Event chip inside a box (stacked rows, no timeline) */
    .evt{background:var(--chip);border:1px solid var(--grid);border-radius:8px;padding:8px 10px;}
    .evt-line1{font-weight:700;font-size:16px;line-height:1.15;}
    .evt-line2{font-size:13px;color:var(--muted);margin-top:2px;}
    /* Make sure edges aren’t flush */
    .stage{padding-left:32px;padding-right:32px;}
  </style>
</head>
<body>
  <div class="stage">
    <!-- HEADER -->
    <div class="header">
      <div class="logo-wrap">
        <!-- Put your logo file at ./assets/logo.png -->
        <img src="./assets/logo.png" alt="Romeoville Athletic & Event Center" class="logo" />
      </div>
      <div class="center">
        <div id="headerDate">—</div>
        <div id="headerClock">—</div>
      </div>
      <div class="wifi">
        <div class="k">Wi-Fi</div>
        <div class="v">SSID: <span id="wifiSsid">—</span></div>
        <div class="v">Password: <span id="wifiPass">—</span></div>
      </div>
    </div>

    <!-- BOARD -->
    <div class="board">
      <section class="section">
        <h2>South Gym</h2>
        <div id="southGrid" class="grid"></div>
      </section>

      <section class="section">
        <h2>Fieldhouse</h2>
        <div id="fieldGrid" class="grid"></div>
      </section>

      <section class="section">
        <h2>North Gym</h2>
        <div id="northGrid" class="grid"></div>
      </section>
    </div>
  </div>

  <!-- App -->
  <script type="module" src="./app.js"></script>
</body>
</html>
