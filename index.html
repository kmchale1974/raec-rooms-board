<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>RAEC Rooms Board</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="icon" href="data:,">

  <style>
    :root{
      --bg:#0f1115;
      --panel:#12151c;
      --ink:#e7eaf1;
      --muted:#9aa3b2;
      --accent:#2b87ff;
      --grid:#1b202a;
      --chip:#2a3140;
      --chip-text:#e7eaf1;
    }
    html,body{
      margin:0; height:100%; background:var(--bg); color:var(--ink);
      font-family: Inter, "SF Pro Text", Segoe UI, Roboto, Arial, sans-serif;
    }
    /* 1920×1080 stage with padding */
    .stage{
      width:1920px; height:1080px; margin:0 auto;
      padding:32px; box-sizing:border-box;
      display:grid; grid-template-rows: 110px 1fr; gap:24px;
      overflow:hidden;
    }

    /* Header */
    .header{
      background:var(--panel); border-radius:18px;
      display:grid; grid-template-columns: 1fr auto 1fr; align-items:center;
      padding:18px 24px;
    }
    .brand{ display:flex; align-items:center; gap:14px; }
    .brand img{ height:64px; width:auto; display:block; }

    .dateclock{
      justify-self:center; text-align:center;
      display:flex; gap:18px; align-items:baseline;
      font-weight:800;
    }
    #headerDate{ font-size:40px; }
    #headerClock{ font-size:30px; color:var(--muted); }

    .wifi{
      justify-self:end; text-align:right; color:var(--muted);
      line-height:1.25; font-size:18px;
    }
    .wifi .strong{ color:var(--ink); font-weight:700; }

    /* Main grid: give Fieldhouse the most height */
    .grid-wrap{
      background:var(--panel); border-radius:18px; padding:18px; box-sizing:border-box;
      display:grid; grid-template-rows: 1.2fr 2.4fr 1.2fr; gap:18px; height:100%;
    }

    .row{
      display:grid;
      grid-template-columns: repeat(10, 1fr);
      gap:14px;
      height:100%;
    }

    .cell{
      border:1px solid var(--grid);
      border-radius:14px;
      padding:14px 14px;
      display:flex; flex-direction:column; gap:10px;
      overflow:hidden;
      min-width:0; box-sizing:border-box;
      background:transparent;
    }
    .cellHeader{
      display:flex; justify-content:space-between; align-items:center;
      font-weight:800; font-size:26px; color:#fff; letter-spacing:.02em;
    }
    .cellHeader .badge{
      font-weight:700; font-size:15px; color:#fff;
      background:var(--accent); border:1px solid var(--accent);
      padding:4px 10px; border-radius:999px;
      display:none; /* shown only when “Now” */
    }

    .events{
      display:flex; flex-direction:column; gap:10px;
      overflow:auto;
    }
    /* Always allow wrapping (no ellipses) */
    .evt{
      background:var(--chip); border:1px solid var(--grid); border-radius:12px;
      padding:10px 12px; display:flex; flex-direction:column; gap:6px;
      line-height:1.25;
    }
    .evt .title{
      font-size:22px; font-weight:800; color:var(--chip-text);
      white-space:normal; word-break:break-word; overflow:visible;
    }
    .evt .time{
      font-size:18px; color:var(--muted);
      white-space:normal; word-break:break-word; overflow:visible;
    }
    .more{ font-size:16px; color:var(--muted); }

    /* Visibility rules per row */
    .row.south .cell:nth-child(-n+2){ display:flex; }
    .row.south .cell:nth-child(n+3){ display:none; }

    .row.field .cell:nth-child(1),
    .row.field .cell:nth-child(2),
    .row.field .cell:nth-child(9),
    .row.field .cell:nth-child(10){ display:none; }
    .row.field .cell:nth-child(n+3):nth-child(-n+8){ display:flex; }

    .row.north .cell:nth-child(-n+8){ display:none; }
    .row.north .cell:nth-child(9),
    .row.north .cell:nth-child(10){ display:flex; }

    /* Subtle scrollbars in the event lists */
    .events::-webkit-scrollbar{ width:10px; }
    .events::-webkit-scrollbar-thumb{ background:var(--grid); border-radius:8px; }
  </style>
</head>
<body>
  <div class="stage">
    <div class="header">
      <div class="brand">
        <img src="./logo.png" alt="Romeoville Athletic & Event Center" />
      </div>
      <div class="dateclock">
        <div id="headerDate">—</div>
        <div id="headerClock">—</div>
      </div>
      <div class="wifi">
        Wi-Fi: <span class="strong">Romeoville Guest</span><br/>
        Password: <span class="strong">Publ!c00</span>
      </div>
    </div>

    <div class="grid-wrap">
      <div class="row south" id="row-south"></div>
      <div class="row field" id="row-field"></div>
      <div class="row north" id="row-north"></div>
    </div>
  </div>

  <script type="module" src="./app.js"></script>
</body>
</html>
