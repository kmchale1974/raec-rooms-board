name: RAEC Rooms Board

on:
  workflow_dispatch:
  schedule:
    # every 15 minutes
    - cron: "*/15 * * * *"
  push:
    branches: [ main ]
    # only re-run on actual code changes; events.json changes won't retrigger
    paths:
      - "scripts/**"
      - "index.html"
      - "app.js"
      - "styles.css"
      - ".github/workflows/rooms.yml"

permissions:
  contents: write  # needed to push the updated events.json

concurrency:
  group: rooms-board
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install deps
        run: npm i

      - name: Ensure inbox dir
        run: mkdir -p data/inbox

      - name: Fetch latest CSV from Gmail
        env:
          IMAP_PASS: ${{ secrets.IMAP_PASS }}   # <-- set this in repo Settings > Secrets
          OUT_CSV: data/inbox/latest.csv
          # optional overrides:
          # IMAP_HOST: imap.gmail.com
          # IMAP_FOLDER: INBOX
        run: node scripts/fetch_email.js

      - name: Transform CSV -> events.json
        run: node scripts/transform.mjs

      - name: Show summary
        run: |
          echo "Top of events.json:"
          head -n 60 events.json || true

      - name: Commit events.json (if changed)
        run: |
          if [ -n "$(git status --porcelain events.json)" ]; then
            git config user.name  "github-actions[bot]"
            git config user.email "github-actions[bot]@users.noreply.github.com"
            git add events.json
            git commit -m "Update events.json [skip ci]"
            git push
          else
            echo "No changes to events.json"
          fi
