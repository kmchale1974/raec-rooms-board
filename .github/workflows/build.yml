name: build

on:
  workflow_dispatch:
  push:
    branches: [ main ]
    paths:
      - scripts/**
      - .github/workflows/build.yml
      - index.html
      - app.js
  schedule:
    # run hourly 6amâ€“11pm CT (adjust as you like)
    - cron: "0 * * * *"

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install (no lockfile)
        run: npm i

      - name: Ensure inbox folder
        run: mkdir -p data/inbox

      - name: Fetch newest CSV from Gmail
        env:
          IMAP_PASS: ${{ secrets.IMAP_PASS }}
          OUT_CSV: data/inbox/latest.csv
        run: |
          node scripts/fetch_email.js || true
          echo "--- CSV DEBUG ---"
          if [ -f data/inbox/latest.csv ]; then
            ls -l --time-style=iso data/inbox/latest.csv
            echo "CSV first 8 lines:"
            head -n 8 data/inbox/latest.csv || true
            echo "CSV line count:"
            wc -l data/inbox/latest.csv
          else
            echo "No CSV downloaded."
          fi
          echo "-----------------"

      - name: Transform CSV -> events.json
        env:
          OUT_CSV: data/inbox/latest.csv
          JSON_OUT: events.json
        run: |
          node scripts/transform.mjs
          echo "--- EVENTS.JSON DEBUG ---"
          ls -l --time-style=iso events.json
          echo "Top of events.json:"
          head -n 40 events.json
          echo "-------------------------"

      - name: Commit updated events.json (if changed)
        run: |
          git config user.name  "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add events.json
          if git diff --cached --quiet; then
            echo "No changes to commit."
          else
            git commit -m "Update events.json"
            git push
          fi
