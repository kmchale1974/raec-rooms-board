name: build

on:
  push:
    branches: [ main ]
  workflow_dispatch:
  schedule:
    - cron: "0 * * * *"  # hourly

permissions:
  contents: write   # needed to push updated events.json

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install deps with lockfile
        run: npm ci --no-audit --no-fund

      - name: Ensure data/inbox exists
        run: mkdir -p data/inbox

      # Fetch newest CSV attachment from Gmail
      - name: Fetch latest CSV from Gmail
        env:
          IMAP_PASS: ${{ secrets.IMAP_PASS }}   # your Gmail App Password (16 chars, no spaces)
          OUT_CSV: data/inbox/latest.csv
        run: npm run fetch

      # Transform CSV -> events.json (uses your existing transform.mjs)
      - name: Transform CSV to events.json
        run: npm run transform

      - name: Show events.json header (debug)
        run: |
          echo "Top of events.json:"
          head -n 80 events.json || true

      # Commit/push events.json if changed
      - name: Commit events.json if changed
        run: |
          git config user.name  "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          if ! git diff --quiet -- events.json; then
            git add events.json
            git commit -m "Update events.json [skip ci]"
            git push
          else
            echo "No changes to events.json"
          fi
