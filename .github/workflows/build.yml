name: build
on:
  workflow_dispatch:
  schedule:
    - cron: "*/30 10-23 * * *"   # run every 30 min during your open hours (UTC-adjust as needed)
  push:
    branches: [ main ]

permissions:
  contents: write   # needed so the action can commit the updated events.json

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Use Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install deps
        run: npm i

      - name: Ensure inbox folder
        run: mkdir -p data/inbox

      # (Optional) Pull the newest CSV attachment from Gmail
      - name: Fetch latest CSV from Gmail
        env:
          IMAP_USER: ${{ secrets.IMAP_USER }}
          IMAP_PASS: ${{ secrets.IMAP_PASS }}
          IMAP_HOST: imap.gmail.com
          IMAP_FOLDER: INBOX
          OUT_CSV: data/inbox/latest.csv
        run: node scripts/fetch_email.js

      # ⬇️ THIS is the step I meant: run the new transformer
      - name: Transform CSV → events.json
        env:
          CSV_PATH: data/inbox/latest.csv   # defaults match these, env is optional
          JSON_OUT: events.json
        run: node scripts/transform.mjs

      - name: Show a preview
        run: |
          echo "Top of events.json:"
          head -n 60 events.json

      - name: Commit updated events.json
        run: |
          git config user.name  "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add events.json
          git diff --cached --quiet || git commit -m "Update events.json [skip ci]"
          git push
