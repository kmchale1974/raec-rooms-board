name: Build RAEC events.json

on:
  workflow_dispatch:
  schedule:
    - cron: '2 13 * * *'   # 08:02 AM America/Chicago

jobs:
  build:
    runs-on: ubuntu-latest

    env:
      IMAP_USER: raecroominfo.board@gmail.com
      IMAP_PASS: ${{ secrets.IMAP_PASS }}
      FROM_SENDER: 'romeovillerecreation@rectrac.com'
      SUBJECT: 'AC Daily Facility Report'
      OUT_CSV: data/inbox/latest.csv
      OUT_JSON: events.json
      NODE_VERSION: '20'

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install deps
        run: npm ci

      - name: Verify IMAP envs
        run: |
          echo "IMAP_USER=${IMAP_USER}"
          test -n "$IMAP_USER" || (echo "IMAP_USER missing"; exit 1)
          test -n "$IMAP_PASS" || (echo "IMAP_PASS missing"; exit 1)

      # IMPORTANT: sync BEFORE generating files so the working tree is clean
      - name: Sync with remote (rebase & autostash)
        run: |
          git config user.name  "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git fetch origin main
          git -c rebase.autoStash=true pull --rebase origin main

      - name: Fetch latest CSV from email
        run: node scripts/fetch_email.js

      - name: Transform CSV -> events.json
        run: node scripts/transform.mjs

      - name: Commit events.json (if changed)
        run: |
          set -e
          # Only commit the JSON (CSV stays untracked; see .gitignore note below)
          git add "${OUT_JSON}"
          if git diff --cached --quiet; then
            echo "No changes to ${OUT_JSON}; skipping commit/push."
            exit 0
          fi
          git commit -m "Update ${OUT_JSON} [skip ci]"
          git push origin HEAD:main
