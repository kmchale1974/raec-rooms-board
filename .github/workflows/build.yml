name: Build RAEC events.json

on:
  workflow_dispatch:
  schedule:
    - cron: "*/30 10-23 * * *"   # every 30 min, 10:00–23:59 UTC (~5am–6pm CT). Adjust as you like.

permissions:
  contents: write   # needed to push events.json back to main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install deps
        run: |
          if [ -f package-lock.json ]; then
            npm ci
          else
            npm i
          fi

      - name: Ensure inbox dir
        run: mkdir -p data/inbox

      # ---- FETCH LATEST CSV FROM GMAIL INBOX ----
      - name: Fetch newest CSV via IMAP
        env:
          IMAP_PASS: ${{ secrets.IMAP_PASS }}     # Gmail App Password secret
          OUT_CSV: data/inbox/latest.csv
        run: node scripts/fetch_email.js

      # ---- TRANSFORM CSV -> events.json ----
      - name: Transform CSV to events.json
        run: node scripts/transform.mjs

      - name: Show top of events.json
        run: |
          echo "Top of events.json:"
          sed -n '1,60p' events.json

      # ---- REBASE-SAFE COMMIT/PUSH (PUT YOUR SNIPPET HERE) ----
      - name: Commit events.json (rebase-safe)
        run: |
          set -e
          git config user.name  "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git fetch origin main
          git pull --rebase origin main
          git add events.json
          if git diff --cached --quiet; then
            echo "No changes to commit."
          else
            git commit -m "Update events.json [skip ci]"
            git push origin HEAD:main
          fi
