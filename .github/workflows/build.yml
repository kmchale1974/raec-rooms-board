name: build

on:
  push:
    branches: [ main ]
  schedule:
    - cron: "*/30 * * * *"   # every 30 minutes
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    permissions:
      contents: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Show Node/npm
        run: |
          node -v
          npm -v

      # Install deps (works whether or not you committed a lockfile)
      - name: Install dependencies
        run: |
          if [ -f package-lock.json ]; then
            npm ci
          else
            npm i
          fi

      # Sanity check that mailparser is actually present
      - name: Verify deps
        run: |
          node -e "console.log('mailparser:', require.resolve('mailparser/package.json'))"
          node -e "console.log('imapflow:', require.resolve('imapflow/package.json'))"
          npm ls --depth=0 || true

      - name: Make inbox dir
        run: mkdir -p data/inbox

      - name: Fetch latest CSV attachment
        env:
          IMAP_PASS: ${{ secrets.IMAP_PASS }}   # your Gmail App Password
          OUT_CSV: data/inbox/latest.csv
        run: node scripts/fetch_email.js

      - name: Transform CSV -> events.json
        run: node scripts/transform.mjs

      - name: Commit events.json
        run: |
          git config user.name  "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add events.json
          if ! git diff --cached --quiet; then
            git commit -m "Update events.json [skip ci]"
            git push
          else
            echo "No changes"
          fi
