name: Build RAEC events.json

on:
  workflow_dispatch:
  schedule:
    - cron: '2 13 * * *'   # 08:02 AM America/Chicago daily

jobs:
  build:
    runs-on: ubuntu-latest

    # >>> Job-level env so every step (including fetch_email.js) gets these <<<
    env:
      IMAP_USER: "raecroominfo.board@gmail.com"            # your Gmail address (not a secret)
      IMAP_PASS: "${{ secrets.IMAP_PASS }}"                 # set this in Settings → Secrets and variables → Actions
      FROM_SENDER: "romeovillerecreation@rectrac.com"       # filter sender
      SUBJECT: "AC Daily Facility Report"                   # filter subject
      OUT_CSV: "data/inbox/latest.csv"
      OUT_JSON: "events.json"
      NODE_VERSION: "20"

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: npm

      - name: Install deps
        run: npm ci

      - name: Show IMAP env (debug)
        run: |
          echo "IMAP_USER=${IMAP_USER}"
          if [ -z "${IMAP_PASS}" ]; then echo "IMAP_PASS is missing"; exit 1; fi

      # Keep working tree clean *before* generating files
      - name: Sync with remote (rebase & autostash)
        run: |
          git config user.name  "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git fetch origin main
          git -c rebase.autoStash=true pull --rebase origin main

      - name: Ensure data folder exists
        run: mkdir -p data/inbox

      - name: Fetch latest CSV from email
        run: node scripts/fetch_email.js

      - name: Transform CSV → events.json
        run: node scripts/transform.mjs

      - name: Commit events.json (if changed)
        run: |
          set -e
          git add "${OUT_JSON}"
          if git diff --cached --quiet; then
            echo "No changes to ${OUT_JSON}; skipping commit/push."
            exit 0
          fi
          git commit -m "Update ${OUT_JSON} [skip ci]"
          git push origin HEAD:main
