name: Build RAEC events json

on:
  workflow_dispatch:
  schedule:
    - cron: "3 13 * * *"  # 08:03 America/Chicago

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      IMAP_USER: ${{ vars.IMAP_USER }} # or hardcode the email here
      OUT_CSV: data/inbox/latest.csv
      OUT_JSON: events.json
      TZ: America/Chicago

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Use Node.js 20
  uses: actions/setup-node@v4
  with:
    node-version: "20"

- name: Install deps
  run: npm ci
  env:
    NPM_CONFIG_FUND: "false"
    NPM_CONFIG_AUDIT: "false"

- name: Fetch latest CSV from Gmail
  env:
    IMAP_USER: ${{ vars.IMAP_USER }}
    IMAP_PASS: ${{ secrets.IMAP_PASS }}
    OUT_CSV:   ${{ env.OUT_CSV }}
  run: npm run fetch

- name: Transform CSV â†’ events.json
  env:
    IN_CSV:   ${{ env.OUT_CSV }}
    OUT_JSON: ${{ env.OUT_JSON }}
  run: npm run transform

      - name: Commit events.json (rebase-safe)
        run: |
          set -e
          git config user.name  "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git pull --rebase origin main || true
          git add events.json
          if git diff --cached --quiet; then
            echo "No changes to commit."
            exit 0
          fi
          git commit -m "Update events.json [skip ci]"
          git push origin HEAD:main
