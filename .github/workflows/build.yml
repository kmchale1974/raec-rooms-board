name: Build rooms board

on:
  workflow_dispatch:
  push:
    branches: [ main ]
  schedule:
    - cron: "*/15 * * * *" # every 15 min

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install deps
        run: npm i

      - name: Ensure inbox dir
        run: mkdir -p data/inbox

      # (Optional) quick sanity check that envs are present
      - name: Check IMAP envs
        run: |
          [ -n "${IMAP_USER:-}" ] && echo "IMAP_USER present" || (echo "IMAP_USER missing" && exit 1)
          [ -n "${IMAP_PASS:-}" ] && echo "IMAP_PASS present (len ${#IMAP_PASS})" || (echo "IMAP_PASS missing" && exit 1)
        env:
          IMAP_USER: "raecroominfo.board@gmail.com"
          IMAP_PASS: ${{ secrets.GMAILIMAP }}

      - name: Fetch latest email attachment (CSV)
        run: node scripts/fetch_email.js
        env:
          IMAP_USER: "raecroominfo.board@gmail.com"
          IMAP_PASS: ${{ secrets.GMAILIMAP }}
          IMAP_HOST: "imap.gmail.com"
          IMAP_FOLDER: "INBOX"
          OUT_CSV: "data/inbox/latest.csv"

      - name: Transform CSV -> events.json
        run: node scripts/transform.mjs
        env:
          CSV_PATH: "data/inbox/latest.csv"
          JSON_OUT: "events.json"

      - name: Show top of events.json
        run: |
          echo "Top of events.json:"
          head -n 60 events.json || true

      - name: Commit events.json (if changed)
        run: |
          git config user.name  "auto-bot"
          git config user.email "auto-bot@users.noreply.github.com"
          git add events.json
          git diff --cached --quiet && echo "No changes" || git commit -m "Update events.json [skip ci]"
          git push
