name: build
on:
  push:
    branches: [ main ]
  schedule:
    - cron: "0 * * * *" # hourly; adjust as you like
  workflow_dispatch:

# Avoid concurrent runs clobbering each other
concurrency:
  group: raec-rooms-board-build
  cancel-in-progress: true

# Allow this workflow to push back to the repo
permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      # Use npm i (not ci) unless your lockfile is clean and in sync
      - name: Install deps
        run: npm i

      - name: Create inbox folder
        run: mkdir -p data/inbox

      # Fetch latest CSV from Gmail (App Password in IMAP_PASS)
      - name: Fetch CSV from email
        run: node scripts/fetch_email.js
        env:
          IMAP_PASS: ${{ secrets.IMAP_PASS }}
          OUT_CSV: data/inbox/latest.csv

      # Turn CSV into events.json
      - name: Transform CSV -> events.json
        run: node scripts/transform.mjs

      # ⬇️ PLACE THE REBASE-SAFE COMMIT STEP RIGHT HERE ⬇️
      - name: Commit events.json (rebase-safe)
        run: |
          set -e
          git config user.name  "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git fetch origin main
          git pull --rebase origin main
          git add events.json
          if git diff --cached --quiet; then
            echo "No changes to commit."
          else
            git commit -m "Update events.json [skip ci]"
          fi
          git push origin HEAD:main
