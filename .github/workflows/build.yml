name: Build RAEC events json

on:
  workflow_dispatch:
    schedule:
    - cron: "5 14 * * *"
    - cron: "10 14 * * *"
    - cron: "15 14 * * *"

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      IMAP_USER: ${{ vars.IMAP_USER }}   # or hardcode the email
      OUT_CSV:  data/inbox/latest.csv
      OUT_JSON: events.json
      TZ: America/Chicago

    steps:
      - name: Debug event type and time
        run: |
          echo "GITHUB_EVENT_NAME=$GITHUB_EVENT_NAME"
          echo "UTC time:"
          date -u
          echo "Local time (TZ=$TZ):"
          date

      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Use Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install deps
        run: npm i
        env:
          NPM_CONFIG_FUND: "false"
          NPM_CONFIG_AUDIT: "false"

      - name: Ensure data folders exist
        run: mkdir -p data/inbox

      - name: Fetch latest CSV from Gmail
        env:
          IMAP_USER: ${{ env.IMAP_USER }}
          IMAP_PASS: ${{ secrets.IMAP_PASS }}
          OUT_CSV:   ${{ env.OUT_CSV }}
        run: node scripts/fetch_email.js

      - name: Transform CSV → events.json
        env:
          IN_CSV:   ${{ env.OUT_CSV }}
          OUT_JSON: ${{ env.OUT_JSON }}
        run: node scripts/transform.mjs

      - name: Show summary
        run: |
          echo "Top of events.json:"
          head -n 40 events.json || true

      # ---- Rebase-safe commit & push with retry ----
      - name: Commit events.json (rebase-safe, auto-retry)
        shell: bash
        run: |
          set -euo pipefail

          git config user.name  "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git config pull.rebase true
          git config rebase.autoStash true

          git fetch origin main --prune
          git checkout -B main origin/main

          # Stage only the generated file
          git add events.json

          # If nothing changed, bail out cleanly
          if git diff --cached --quiet; then
            echo "No changes to commit."
            exit 0
          fi

          git commit -m "Update events.json [skip ci]"

          # Push with rebase + retry in case another job lands at the same time
          tries=0
          until [ $tries -ge 5 ]
          do
            if git pull --rebase origin main && git push origin HEAD:main; then
              echo "Pushed successfully."
              exit 0
            fi
            tries=$((tries+1))
            echo "Push race detected, retry $tries/5 after short backoff…"
            sleep $((2 * tries))
          done

          echo "Failed to push after retries."
          exit 1
