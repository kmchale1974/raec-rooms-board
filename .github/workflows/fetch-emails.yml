name: Fetch Email (IMAP)

on:
  workflow_dispatch:
  schedule:
    - cron: "0 * * * *"  # hourly, adjust as needed

jobs:
  fetch:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install deps
        run: npm ci
        env:
          # Ensure private registries or proxies donâ€™t interfere
          NPM_CONFIG_FUND: "false"
          NPM_CONFIG_AUDIT: "false"

      - name: Run fetch script
        env:
          IMAP_USER: ${{ secrets.IMAP_USER }} # optional; default is raecroominfo.board@gmail.com if not set
          IMAP_PASS: ${{ secrets.IMAP_PASS }} # REQUIRED
          LOG_LEVEL: info
          PRETTY_LOGS: "true"
          SEARCH_SUBJECT: "AC Daily Facility"
          SEARCH_DAYS: "30"
          SEARCH_IN_ALLMAIL: "true"
        run: npm run fetch-email
